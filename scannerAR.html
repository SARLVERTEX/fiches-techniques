<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    <title>Vertex Scanner - Masquage Manuel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        body { 
            background: #020617;
            color: white;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
        }

        .camera-fullscreen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 50;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Detection Points Overlay */
        .detection-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 60;
        }

        .detection-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00FF00;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,255,0,0.8);
            animation: pulse-point 2s infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes pulse-point {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
        }

        .detection-grid {
            position: absolute;
            border: 2px solid #00FF00;
            border-radius: 10px;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
            animation: pulse-grid 3s infinite;
        }

        @keyframes pulse-grid {
            0%, 100% { border-color: #00FF00; }
            50% { border-color: #FFD700; }
        }

        /* Masking Editor Screen */
        .masking-editor {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 9999;
            display: none;
            overflow: hidden;
        }

        .masking-canvas-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        #masking-canvas {
            max-width: 100%;
            max-height: 100%;
            cursor: crosshair;
            border: 2px solid #FFD700;
        }

        .masking-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            border-top: 2px solid #FFD700;
            z-index: 10000;
        }

        .tool-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .tool-button:active {
            transform: scale(0.95);
        }

        .tool-button.active {
            background: linear-gradient(135deg, #00FF00, #00CC00);
            color: black;
            border-color: #00FF00;
        }

        .brush-size-slider {
            width: 100%;
            margin: 10px 0;
        }

        /* Recording controls */
        .recording-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #FF0000;
            z-index: 999;
            animation: pulse-bar 1.5s infinite;
        }

        @keyframes pulse-bar {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .recording-timer {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.95);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 18px;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(255,0,0,0.5);
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse-dot 1s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .instruction-banner {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid #FFD700;
            padding: 15px 30px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            z-index: 99;
            max-width: 90%;
            backdrop-filter: blur(10px);
        }

        .capture-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 0 40px rgba(255,215,0,0.6);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .capture-button:active {
            transform: translateX(-50%) scale(0.9);
        }

        .capture-button.recording {
            background: #FF0000;
            animation: pulse-button 1.5s infinite;
        }

        @keyframes pulse-button {
            0%, 100% { box-shadow: 0 0 40px rgba(255,0,0,0.6); }
            50% { box-shadow: 0 0 60px rgba(255,0,0,0.9); }
        }

        /* Photo carousel for masking */
        .photo-carousel {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 10001;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 20px;
            overflow-x: auto;
        }

        .photo-thumb {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .photo-thumb.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        .photo-thumb.masked {
            border-color: #00FF00;
        }

        /* Processing/Completion screens */
        .processing-screen, .completion-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 9998;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner-ring {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255,215,0,0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
            padding: 18px 30px;
            border-radius: 15px;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(255,215,0,0.3);
            margin: 10px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

        <video id="camera-feed" autoplay playsinline muted></video>
        
        <!-- Detection Points Overlay -->

        <div id="recording-timer" class="recording-timer" style="display: none;">

        <div id="instruction-banner" class="instruction-banner">
            ‚ú® Points verts = zones d√©tect√©es du produit
        </div>

        <div style="position: fixed; top: env(safe-area-inset-top, 20px); left: 20px; z-index: 99;">
            <button onclick="exitCamera()" class="bg-black/70 backdrop-blur p-3 rounded-full">

    <!-- COMPLETION SCREEN -->
    <div id="completion-screen" class="completion-screen">
        <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #00FF00, #00CC00); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 30px;">
            <i data-lucide="check" class="w-16 h-16 text-white"></i>

        <h2 class="text-3xl font-black uppercase mb-2 text-[#FFD700]">Scan Termin√© !</h2>
        <p class="text-slate-400 mb-6">Fond supprim√© sur <span id="masked-count">24</span> photos</p>

        <button onclick="downloadResult()" class="btn-primary">

    <script>
        // ============================================================
        // STATE
        // ============================================================
        let state = {
            stream: null,
            isRecording: false,
            recordingStart: null,
            mediaRecorder: null,
            recordedChunks: [],
            capturedFrames: [],
            productName: 'PRODUIT-3D',
            
            // Masking state
            currentTool: 'include',
            brushSize: 30,
            currentPhotoIndex: 0,
            masks: [], // Array of ImageData for each photo
            
            // Detection
            detectionInterval: null
        };

        // ============================================================
        // CAMERA & DETECTION
        // ============================================================
        async function initCamera() {
            try {
                state.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                const video = document.getElementById('camera-feed');
                video.srcObject = state.stream;
                
                // Start product detection
                setTimeout(startProductDetection, 1000);
                
            } catch (error) {
                alert('‚ùå Erreur cam√©ra: ' + error.message);
            }
        }

        function startProductDetection() {
            state.detectionInterval = setInterval(() => {
                if (state.isRecording) return;
                detectAndDrawPoints();
            }, 500);
        }

        async function detectAndDrawPoints() {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const edges = detectEdges(imageData);
            
            // Draw points on detected edges
            const overlay = document.getElementById('detection-overlay');
            overlay.innerHTML = '';
            
            // Create bounding box
            if (edges.length > 0) {
                const bounds = calculateBounds(edges);
                const box = document.createElement('div');
                box.className = 'detection-grid';
                box.style.left = (bounds.minX / 320 * 100) + '%';
                box.style.top = (bounds.minY / 240 * 100) + '%';
                box.style.width = ((bounds.maxX - bounds.minX) / 320 * 100) + '%';
                box.style.height = ((bounds.maxY - bounds.minY) / 240 * 100) + '%';
                overlay.appendChild(box);
            }
            
            // Add detection points
            edges.forEach((edge, i) => {
                if (i % 10 !== 0) return; // Show only 1/10 points for performance
                
                const point = document.createElement('div');
                point.className = 'detection-point';
                point.style.left = (edge.x / 320 * 100) + '%';
                point.style.top = (edge.y / 240 * 100) + '%';
                overlay.appendChild(point);
            });
        }

        function detectEdges(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const edges = [];
            
            // Simple Sobel edge detection
            for (let y = 1; y < height - 1; y += 3) {
                for (let x = 1; x < width - 1; x += 3) {
                    const idx = (y * width + x) * 4;
                    
                    const gray = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                    
                    const gx = -data[((y-1)*width + (x-1))*4] + data[((y-1)*width + (x+1))*4]
                             -2*data[(y*width + (x-1))*4] + 2*data[(y*width + (x+1))*4]
                             -data[((y+1)*width + (x-1))*4] + data[((y+1)*width + (x+1))*4];
                    
                    const gy = -data[((y-1)*width + (x-1))*4] -2*data[((y-1)*width + x)*4] - data[((y-1)*width + (x+1))*4]
                             +data[((y+1)*width + (x-1))*4] +2*data[((y+1)*width + x)*4] + data[((y+1)*width + (x+1))*4];
                    
                    const magnitude = Math.sqrt(gx*gx + gy*gy);
                    
                    if (magnitude > 50) { // Edge threshold
                        edges.push({ x, y, magnitude });
                    }
                }
            }
            
            return edges;
        }

        function calculateBounds(edges) {
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            edges.forEach(edge => {
                minX = Math.min(minX, edge.x);
                maxX = Math.max(maxX, edge.x);
                minY = Math.min(minY, edge.y);
                maxY = Math.max(maxY, edge.y);
            });
            
            return { minX, maxX, minY, maxY };
        }

        // ============================================================
        // VIDEO RECORDING
        // ============================================================
        async function startVideoRecording() {
            state.isRecording = true;
            state.recordingStart = Date.now();
            
            clearInterval(state.detectionInterval);
            document.getElementById('detection-overlay').innerHTML = '';
            
            state.mediaRecorder = new MediaRecorder(state.stream, {
                mimeType: 'video/webm;codecs=vp9'
            });
            
            state.recordedChunks = [];
            
            state.mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) state.recordedChunks.push(e.data);
            };
            
            state.mediaRecorder.onstop = () => {
                extractFrames();
            };
            
            state.mediaRecorder.start();
            
            // UI
            document.getElementById('recording-bar').style.display = 'block';
            document.getElementById('recording-timer').style.display = 'flex';
            document.getElementById('capture-btn').classList.add('recording');
            document.getElementById('btn-icon').outerHTML = '<i data-lucide="square" class="w-10 h-10 text-white" id="btn-icon"></i>';
            document.getElementById('instruction-banner').textContent = 'üé• Tournez autour du produit...';
            
            lucide.createIcons();
            
            const timerInterval = setInterval(() => {
                if (!state.isRecording) {
                    clearInterval(timerInterval);
                    return;
                }
                
                const elapsed = Math.floor((Date.now() - state.recordingStart) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                
                document.getElementById('timer-text').textContent = 
                    `${minutes}:${secs.toString().padStart(2, '0')}`;
                
                if (elapsed >= 60) stopVideoRecording();
            }, 100);
        }

        function stopVideoRecording() {
            state.isRecording = false;
            state.mediaRecorder.stop();
            
            document.getElementById('recording-bar').style.display = 'none';
            document.getElementById('recording-timer').style.display = 'none';
        }

        async function extractFrames() {
            const videoBlob = new Blob(state.recordedChunks, { type: 'video/webm' });
            const videoUrl = URL.createObjectURL(videoBlob);
            
            const video = document.createElement('video');
            video.src = videoUrl;
            
            await new Promise(resolve => video.onloadedmetadata = resolve);
            
            const duration = video.duration;
            const targetFrames = 24;
            const frameInterval = duration / targetFrames;
            
            state.capturedFrames = [];
            
            for (let i = 0; i < targetFrames; i++) {
                video.currentTime = i * frameInterval;
                await new Promise(resolve => video.onseeked = resolve);
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.92);
                });
                
                state.capturedFrames.push({
                    blob: blob,
                    url: URL.createObjectURL(blob),
                    angle: Math.round((i / targetFrames) * 360),
                    canvas: canvas
                });
            }
            
            // Initialize masks
            state.masks = state.capturedFrames.map(() => null);
            
            // Open masking editor
            openMaskingEditor();
        }

        // ============================================================
        // MASKING EDITOR
        // ============================================================
        function openMaskingEditor() {
            document.getElementById('camera-screen').style.display = 'none';
            document.getElementById('masking-editor').style.display = 'block';
            
            // Setup carousel
            const carousel = document.getElementById('photo-carousel');
            carousel.innerHTML = '';
            
            state.capturedFrames.forEach((frame, i) => {
                const thumb = document.createElement('img');
                thumb.src = frame.url;
                thumb.className = 'photo-thumb';
                if (i === 0) thumb.classList.add('active');
                thumb.onclick = () => loadPhoto(i);
                carousel.appendChild(thumb);
            });
            
            document.getElementById('total-photos').textContent = state.capturedFrames.length;
            
            // Load first photo
            loadPhoto(0);
            
            lucide.createIcons();
        }

        function loadPhoto(index) {
            state.currentPhotoIndex = index;
            
            const frame = state.capturedFrames[index];
            const canvas = document.getElementById('masking-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = frame.canvas.width;
            canvas.height = frame.canvas.height;
            
            // Draw image
            ctx.drawImage(frame.canvas, 0, 0);
            
            // Draw existing mask if any
            if (state.masks[index]) {
                ctx.putImageData(state.masks[index], 0, 0);
            }
            
            // Update UI
            document.getElementById('current-photo-num').textContent = index + 1;
            
            document.querySelectorAll('.photo-thumb').forEach((thumb, i) => {
                thumb.classList.remove('active');
                if (i === index) thumb.classList.add('active');
            });
            
            setupCanvasDrawing();
        }

        function setupCanvasDrawing() {
            const canvas = document.getElementById('masking-canvas');
            const ctx = canvas.getContext('2d');
            
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            
            const getCoords = (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            };
            
            const startDrawing = (e) => {
                isDrawing = true;
                const coords = getCoords(e);
                lastX = coords.x;
                lastY = coords.y;
            };
            
            const draw = (e) => {
                if (!isDrawing) return;
                e.preventDefault();
                
                const coords = getCoords(e);
                
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = state.currentTool === 'include' ? 
                    'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)';
                ctx.lineWidth = state.brushSize;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                
                lastX = coords.x;
                lastY = coords.y;
            };
            
            const stopDrawing = () => {
                if (isDrawing) {
                    isDrawing = false;
                    // Save mask
                    saveMask();
                }
            };
            
            canvas.onmousedown = startDrawing;
            canvas.onmousemove = draw;
            canvas.onmouseup = stopDrawing;
            canvas.onmouseleave = stopDrawing;
            
            canvas.ontouchstart = startDrawing;
            canvas.ontouchmove = draw;
            canvas.ontouchend = stopDrawing;
        }

        function saveMask() {
            const canvas = document.getElementById('masking-canvas');
            const ctx = canvas.getContext('2d');
            state.masks[state.currentPhotoIndex] = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Mark thumb as masked
            document.querySelectorAll('.photo-thumb')[state.currentPhotoIndex].classList.add('masked');
        }

        function setTool(tool) {
            state.currentTool = tool;
            
            document.querySelectorAll('.tool-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`tool-${tool}`).classList.add('active');
        }

        function clearMask() {
            const canvas = document.getElementById('masking-canvas');
            const ctx = canvas.getContext('2d');
            const frame = state.capturedFrames[state.currentPhotoIndex];
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(frame.canvas, 0, 0);
            
            state.masks[state.currentPhotoIndex] = null;
            document.querySelectorAll('.photo-thumb')[state.currentPhotoIndex].classList.remove('masked');
        }

        function autoMask() {
            // Simple auto-mask based on edges
            const canvas = document.getElementById('masking-canvas');
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Detect edges and fill
            const edges = detectEdges(imageData);
            const bounds = calculateBounds(edges);
            
            // Draw mask in bounding box
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
            ctx.fillRect(
                bounds.minX * canvas.width / 320,
                bounds.minY * canvas.height / 240,
                (bounds.maxX - bounds.minX) * canvas.width / 320,
                (bounds.maxY - bounds.minY) * canvas.height / 240
            );
            
            saveMask();
        }

        function previousPhoto() {
            if (state.currentPhotoIndex > 0) {
                loadPhoto(state.currentPhotoIndex - 1);
            }
        }

        function nextPhoto() {
            if (state.currentPhotoIndex < state.capturedFrames.length - 1) {
                loadPhoto(state.currentPhotoIndex + 1);
            } else {
                finishMasking();
            }
        }

        async function finishMasking() {
            document.getElementById('masking-editor').style.display = 'none';
            document.getElementById('processing-screen').style.display = 'flex';
            
            // Process each frame with mask
            for (let i = 0; i < state.capturedFrames.length; i++) {
                document.getElementById('processing-text').textContent = 
                    `Application des masques (${i+1}/${state.capturedFrames.length})...`;
                
                const frame = state.capturedFrames[i];
                const mask = state.masks[i];
                
                if (mask) {
                    const processedBlob = await applyMask(frame.canvas, mask);
                    frame.blob = processedBlob;
                    frame.url = URL.createObjectURL(processedBlob);
                }
                
                await sleep(100);
            }
            
            await sleep(500);
            showCompletion();
        }

        async function applyMask(canvas, maskData) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const maskPixels = maskData.data;
            
            // Apply mask: if pixel is NOT marked green, make it transparent
            for (let i = 0; i < data.length; i += 4) {
                const greenMask = maskPixels[i+1] > 200; // Green channel
                
                if (!greenMask) {
                    data[i+3] = 0; // Make transparent
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/png');
            });
        }

        function showCompletion() {
            const maskedCount = state.masks.filter(m => m !== null).length;
            
            document.getElementById('processing-screen').style.display = 'none';
            document.getElementById('completion-screen').style.display = 'flex';
            document.getElementById('masked-count').textContent = maskedCount;
            
            lucide.createIcons();
        }

        async function downloadResult() {
            const zip = new JSZip();
            const folder = zip.folder(state.productName);
            
            for (let i = 0; i < state.capturedFrames.length; i++) {
                const frame = state.capturedFrames[i];
                const ext = state.masks[i] ? 'png' : 'jpg';
                folder.file(`photo_${String(i+1).padStart(3, '0')}_${frame.angle}deg.${ext}`, frame.blob);
            }
            
            const metadata = {
                product: state.productName,
                photos: state.capturedFrames.length,
                maskedPhotos: state.masks.filter(m => m !== null).length,
                timestamp: new Date().toISOString()
            };
            
            folder.file('scan-info.json', JSON.stringify(metadata, null, 2));
            
            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${state.productName}_masked.zip`;
            a.click();
            
            alert('‚úÖ T√©l√©chargement termin√© !');
        }

        // ============================================================
        // CONTROLS
        // ============================================================
        document.getElementById('brush-size').addEventListener('input', (e) => {
            state.brushSize = parseInt(e.target.value);
            document.getElementById('brush-size-value').textContent = state.brushSize + 'px';
        });

        function handleCapture() {
            if (state.isRecording) {
                stopVideoRecording();
            } else {
                const name = prompt('Nom du produit:', 'PRODUIT-3D');
                if (name) {
                    state.productName = name.replace(/[^a-zA-Z0-9-_]/g, '-');
                    startVideoRecording();
                }
            }
        }

        function exitCamera() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
            window.close();
        }

        function restart() {
            location.reload();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        window.addEventListener('load', () => {
            initCamera();
            lucide.createIcons();
        });
    </script>
</body>
