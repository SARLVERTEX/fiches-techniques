<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco | Info</title>
    
    <script>
        // ==========================================
        // CONFIGURATION 404 (MODIFIABLE)
        // ==========================================
        const CONFIG_404 = {
            titre: "Fiche en cours de rédaction",
            message: "Nous finalisons les spécifications techniques de ce produit pour vous garantir une information certifiée. Cette fiche sera disponible très prochainement.",
            boutonRetour: "Retour au Showroom",
            boutonContact: "Contacter un expert Vertex",
            whatsapp: "33609779003", // Ton numéro sans le +
            email: "allan.pleutin@vertex-monaco.com"
        };
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .error-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 215, 0, 0.2); padding: 3rem; border-radius: 3rem; text-align: center; max-width: 500px; }
        .btn-gold { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: black; font-weight: 900; transition: transform 0.3s ease; }
        .btn-gold:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="error-card animate-in fade-in zoom-in duration-700">
        <div class="mb-6 flex justify-center">
            <div class="p-4 bg-[#FFD700]/10 rounded-full">
                <i data-lucide="file-clock" class="w-12 h-12 text-[#FFD700]"></i>
            </div>
        </div>
        
        <p class="text-[#FFD700] font-bold uppercase tracking-[0.4em] text-[10px] mb-4">Vertex Monaco</p>
        <h1 id="ui-titre" class="text-3xl font-black uppercase italic mb-4 leading-tight"></h1>
        <p id="ui-message" class="text-slate-400 text-sm mb-8 leading-relaxed"></p>

        <div class="flex flex-col gap-3">
            <a href="index.html" class="btn-gold py-4 rounded-xl text-[10px] uppercase tracking-widest flex items-center justify-center gap-2">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> <span id="ui-btn-back"></span>
            </a>
            <a id="ui-wa-link" href="#" class="border border-white/10 hover:border-[#FFD700]/50 py-4 rounded-xl text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 transition-all">
                <i data-lucide="message-circle" class="w-4 h-4 text-[#FFD700]"></i> <span id="ui-btn-contact"></span>
            </a>
        </div>
    </div>

    <script>
        // Remplissage automatique des textes
        document.getElementById('ui-titre').innerText = CONFIG_404.titre;
        document.getElementById('ui-message').innerText = CONFIG_404.message;
        document.getElementById('ui-btn-back').innerText = CONFIG_404.boutonRetour;
        document.getElementById('ui-btn-contact').innerText = CONFIG_404.boutonContact;
        document.getElementById('ui-wa-link').href = `https://wa.me/${CONFIG_404.whatsapp}`;
        
        lucide.createIcons();
    </script>
</body>
</html>
