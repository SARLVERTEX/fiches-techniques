<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco - Fiche Produit Premium</title>
    
    <script src="config.js"></script>

    <script>
        // CONFIGURATION SPÉCIFIQUE À CE PRODUIT UNIQUEMENT
        const PRODUCT_CONFIG = {
            produit: {
                titre: "Double Face 55\"",
                phraseAccroche: "Ingénierie de pointe pour vitrines : Double flux visuel à contraste élevé.",
                ref: "050406202403002001",
                sn: "2024250001V"
            },
            dimensions: {
                largeur: "710 mm", hauteur: "1235 mm", profondeur: "25 mm", diagonale: "55\""
            },
            media: {
                imagePrincipale: "images/VITRINE55.jpg",
                galerie: [
                    { url: "images/zoom1.jpg", label: "Finition Verre" },
                    { url: "images/zoom2.jpg", label: "Profil 25mm" },
                    { url: "images/zoom3.jpg", label: "Support Acier" },
                    { url: "images/zoom4.jpg", label: "Connectique" }
                ]
            },
            accessoires: [
                { nom: "Câble d'alimentation", detail: "3m - Qualité Pro" },
                { nom: "Kit de suspension", detail: "Acier renforcé" },
                { nom: "Antenne Wi-Fi", detail: "High-Gain Dual Band" },
                { nom: "Solution Cloud", detail: "Vertex OS pré-installed" }
            ],
            options: [
                { nom: "Traitement Anti-Reflet", icone: "sun" },
                { nom: "Support à Roulettes Pro", icone: "move" },
                { nom: "Couleurs RAL Personnalisables", icone: "palette" },
                { nom: "Capteur de mouvement", icone: "eye" }
            ],
            entretien: [
                "Nettoyage avec un chiffon microfibre sec uniquement.",
                "Éviter les produits solvants ou abrasifs sur les dalles.",
                "Vérification annuelle des fixations de suspension.",
                "Dépoussiérage des grilles de ventilation latérales."
            ],
            specifications: [
                {
                    titre: "OPTIQUE & PHYSIQUE", icone: "monitor", couleur: "blue",
                    lignes: [["Luminosité (Ext/Int)", "3500 nits / 700 nits"], ["Contraste", "3000:1"], ["Poids net", "28.5 kg"], ["Capteur Solaire", "Auto-ajustement"]]
                },
                {
                    titre: "SYSTÈME & GESTION", icone: "cpu", couleur: "indigo",
                    lignes: [["Gestion Contenu", "Cloud Vertex inclus"], ["Compatibilité", "Tous CMS Android"], ["Consommation", "Moyenne 145W"], ["Stockage", "23.32 Go"]]
                }
            ]
        };
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style id="dynamic-styles">
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        
        body { color: white; margin: 0; -webkit-font-smoothing: antialiased; }
        .vertex-card { border: 1px solid rgba(51, 65, 85, 0.5); }
        .card-inner { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-band { background: linear-gradient(90deg, rgba(255, 215, 0, 0.02) 0%, rgba(255, 215, 0, 0.08) 50%, rgba(255, 215, 0, 0.02) 100%); border: 1px solid rgba(255, 215, 0, 0.15) !important; }

        /* Scène 3D */
        .scene-3d { perspective: 1200px; width: 100%; height: 280px; display: flex; align-items: center; justify-content: center; }
        .screen-3d { width: 90px; height: 160px; position: relative; transform-style: preserve-3d; transform: rotateY(-30deg) rotateX(10deg); }
        .face { position: absolute; background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(255, 215, 0, 0.3); }
        .face-front { width: 100%; height: 100%; transform: translateZ(15px); background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .face-right { width: 30px; height: 100%; right: -15px; transform: rotateY(90deg); background: #1e293b; }
        .face-top { width: 100%; height: 30px; top: -15px; transform: rotateX(90deg); background: #1e293b; }
        .label-3d { color: #FFD700; font-size: 11px; font-weight: 900; white-space: nowrap; }
        .diagonal-dotted { position: absolute; width: 140%; height: 1px; background: repeating-linear-gradient(90deg, #FFD700, #FFD700 4px, transparent 4px, transparent 8px); top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-60deg); opacity: 0.2; }

        .zoom-overlay { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(20px); z-index: 100; cursor: zoom-out; }
        .zoom-overlay.active { display: flex; align-items: center; justify-content: center; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            .vertex-card { background: white !important; border: 1px solid #eee !important; box-shadow: none !important; color: black !important; border-radius: 0 !important; }
            .text-white, .text-slate-400, .text-slate-500 { color: black !important; }
        }
    </style>
</head>
<body class="p-4 md:p-6">

    <div id="lightbox" class="zoom-overlay no-print" onclick="this.classList.remove('active')">
        <img id="zoom-img" src="" class="max-w-[90%] max-h-[90%] object-contain rounded-xl border-2 border-[#FFD700]/30 shadow-2xl">
    </div>

    <button onclick="window.print()" id="ui-print-btn" class="no-print fixed bottom-6 right-6 font-black px-6 py-3 rounded-full shadow-2xl hover:scale-105 transition-all flex items-center gap-3 z-50 uppercase text-[10px] tracking-widest"></button>

    <div id="main-card" class="max-w-6xl mx-auto vertex-card overflow-hidden shadow-2xl mb-8">
        
        <header class="p-8 md:p-10 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p id="ui-company" class="font-bold uppercase tracking-[0.4em] text-[9px] mb-2"></p>
                <h1 id="ui-titre" class="text-4xl md:text-5xl font-black uppercase tracking-tighter italic mb-2 leading-none"></h1>
                <p id="ui-phrase" class="text-slate-400 text-[12px] italic max-w-md mx-auto md:mx-0"></p>
            </div>
            <img id="ui-logo" src="" class="h-10 md:h-12 object-contain">
        </header>

        <section class="p-6 md:p-10 border-b border-white/5">
            <div class="grid lg:grid-cols-10 gap-6 items-stretch">
                <div class="lg:col-span-6 flex flex-col gap-4">
                    <div class="bg-black/20 rounded-[2rem] p-4 flex items-center justify-center border border-white/5 relative h-[420px] group cursor-zoom-in" onclick="openZoom(PRODUCT_CONFIG.media.imagePrincipale)">
                        <img id="ui-img-main" src="" class="max-w-full max-h-full object-contain transition-transform group-hover:scale-105">
                        <div class="absolute top-4 right-4 bg-black/60 p-2 rounded-full border border-[#FFD700]/30 no-print"><i data-lucide="search" class="w-4 h-4 text-[#FFD700]"></i></div>
                    </div>

                    <div class="card-inner rounded-[2rem] p-8 flex flex-col items-center justify-center relative min-h-[300px]">
                        <p class="text-[9px] uppercase font-black text-slate-500 tracking-[0.3em] mb-8 italic">Encombrement & Géométrie</p>
                        <div class="scene-3d">
                            <div class="screen-3d">
                                <div class="face face-top"></div><div class="face face-right"></div>
                                <div class="face face-front"><div class="diagonal-dotted"></div><span class="text-[14px] font-black text-[#FFD700] bg-[#020617] px-2 z-20 italic print:bg-white" id="val-diag"></span></div>
                                <div class="absolute -top-12 left-0 right-0 border-t border-dashed border-[#FFD700]/30 flex justify-center pt-2"><span class="label-3d" id="val-w"></span></div>
                                <div class="absolute -left-20 top-0 bottom-0 border-l border-dashed border-[#FFD700]/30 flex items-center"><span class="label-3d -rotate-90" id="val-h"></span></div>
                                <div class="absolute top-0 -right-20 flex flex-col items-center"><span class="label-3d" id="val-p"></span><span class="text-[6px] uppercase text-slate-500">Profondeur</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ui-galerie" class="lg:col-span-4 grid grid-cols-2 gap-3"></div>
            </div>
        </section>

        <section class="p-6 md:p-10 border-b border-white/5 glow-band mx-6 my-6 rounded-[2rem]">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <div>
                    <h3 class="text-white font-black text-[10px] tracking-widest uppercase mb-6 flex items-center gap-2"><i data-lucide="package" class="w-4 h-4 text-[#FFD700]"></i> Inclus en pack</h3>
                    <div id="ui-accessoires" class="grid grid-cols-2 gap-6"></div>
                </div>
                <div>
                    <h3 class="text-white font-black text-[10px] tracking-widest uppercase mb-6 flex items-center gap-2"><i data-lucide="plus-circle" class="w-4 h-4 text-[#FFD700]"></i> Options disponibles</h3>
                    <div id="ui-options" class="grid grid-cols-2 gap-4"></div>
                </div>
            </div>
        </section>

        <section class="p-6 md:p-10 grid grid-cols-1 md:grid-cols-3 gap-6 bg-black/5">
            <div id="ui-specs-grid" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div class="card-inner p-6 rounded-[2rem] border-l-2 border-[#FFD700]">
                <h3 class="text-white font-black uppercase text-[10px] tracking-widest mb-6">Entretien Vertex</h3>
                <ul id="ui-entretien" class="space-y-3"></ul>
            </div>
        </section>

        <section class="p-6 md:p-10 bg-black/20 border-t border-white/5">
            <h3 class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-500 mb-6 text-center">Vos contacts privilégiés</h3>
            <div id="ui-equipe" class="grid grid-cols-2 lg:grid-cols-5 gap-3"></div>
        </section>

        <footer class="p-6 border-t border-white/5 flex justify-between items-center text-[9px] text-slate-500 font-bold uppercase tracking-widest">
            <p id="ui-footer-addr"></p>
            <p id="ui-footer-ids"></p>
        </footer>
    </div>

    <script>
        function openZoom(url) { document.getElementById('zoom-img').src = url; document.getElementById('lightbox').classList.add('active'); }

        function initApp() {
            const d = document;
            const gc = GLOBAL_CONFIG;
            const pc = PRODUCT_CONFIG;

            // --- APPLICATION DU STYLE GLOBAL ---
            d.body.style.backgroundColor = gc.style.couleurFond;
            d.body.style.fontFamily = gc.style.police;
            d.getElementById('main-card').style.borderRadius = gc.style.arrondi;
            d.getElementById('main-card').style.background = gc.style.couleurCarte;
            d.getElementById('main-card').style.backdropFilter = gc.style.effetFlou;
            
            // Couleur accentuée sur les éléments clés
            const accentElements = d.querySelectorAll('.text-accent-color');
            accentElements.forEach(el => el.style.color = gc.style.couleurAccent);

            // Bouton Imprimer
            const printBtn = d.getElementById('ui-print-btn');
            printBtn.style.backgroundColor = gc.style.couleurAccent;
            printBtn.innerHTML = `<i data-lucide="printer" class="w-4 h-4"></i> ${gc.messages.boutonImprimer || 'Imprimer'}`;

            // Favicon dynamique
            let link = d.querySelector("link[rel~='icon']");
            if (!link) { link = d.createElement('link'); link.rel = 'icon'; d.head.appendChild(link); }
            link.href = gc.brand.favicon;

            // --- REMPLISSAGE DATA ---
            d.getElementById('ui-logo').src = gc.brand.logo;
            d.getElementById('ui-company').innerText = gc.brand.nom;
            d.getElementById('ui-company').style.color = gc.style.couleurAccent;
            
            d.getElementById('ui-titre').innerText = pc.produit.titre;
            d.getElementById('ui-phrase').innerText = pc.produit.phraseAccroche;
            d.getElementById('ui-img-main').src = pc.media.imagePrincipale;
            d.getElementById('val-h').innerText = pc.dimensions.hauteur;
            d.getElementById('val-w').innerText = pc.dimensions.largeur;
            d.getElementById('val-p').innerText = pc.dimensions.profondeur;
            d.getElementById('val-diag').innerText = pc.dimensions.diagonale;

            // Boucles de contenu
            pc.media.galerie.forEach(g => { 
                d.getElementById('ui-galerie').innerHTML += `<div class="relative overflow-hidden rounded-xl border border-white/10 h-full group cursor-zoom-in" onclick="openZoom('${g.url}')"><img src="${g.url}" class="w-full h-full object-cover transition-transform group-hover:scale-110"><div class="absolute bottom-0 left-0 right-0 bg-black/80 text-[7px] py-2 font-black text-white uppercase text-center">${g.label}</div></div>`; 
            });
            pc.accessoires.forEach(a => { d.getElementById('ui-accessoires').innerHTML += `<div><p class="text-[9px] font-black text-white uppercase mb-1">${a.nom}</p><p class="text-[8px] text-slate-400 italic">${a.detail}</p></div>`; });
            pc.options.forEach(o => { d.getElementById('ui-options').innerHTML += `<div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/5"><i data-lucide="${o.icone}" class="w-3 h-3 text-[${gc.style.couleurAccent}]"></i><span class="text-[9px] font-black uppercase text-slate-200">${o.nom}</span></div>`; });
            pc.specifications.forEach(col => {
                let list = col.lignes.map(i => `<li class="flex justify-between border-b border-white/5 pb-1 italic text-[10px]"><span class="text-slate-500">${i[0]}</span><span class="text-white font-black">${i[1]}</span></li>`).join('');
                d.getElementById('ui-specs-grid').innerHTML += `<div class="card-inner p-6 rounded-[1.5rem]"><h3 class="text-${col.couleur}-400 font-black uppercase text-[9px] mb-4 tracking-widest flex items-center gap-2"><i data-lucide="${col.icone}" class="w-3 h-3"></i> ${col.titre}</h3><ul class="space-y-2">${list}</ul></div>`;
            });
            pc.entretien.forEach(e => { d.getElementById('ui-entretien').innerHTML += `<li class="text-[9px] text-slate-400 flex items-start gap-2 italic leading-relaxed"><span style="color:${gc.style.couleurAccent}">•</span> ${e}</li>`; });

            // Équipe (via config centrale)
            gc.equipe.forEach(m => { 
                d.getElementById('ui-equipe').innerHTML += `<div class="p-3 rounded-xl bg-white/[0.02] border border-white/[0.05]"><div><p class="text-[9px] font-black uppercase text-white leading-none mb-1">${m.nom}</p><p class="text-[7px] text-slate-500 uppercase">${m.poste}</p></div><div class="flex gap-3 mt-2 pt-2 border-t border-white/5 no-print">${m.tel ? `<a href="tel:${m.tel}" class="text-slate-400 hover:text-white"><i data-lucide="phone" class="w-3 h-3"></i></a>` : ''}<a href="mailto:${m.mail}" class="text-slate-400 hover:text-white"><i data-lucide="mail" class="w-3 h-3"></i></a></div></div>`; 
            });

            d.getElementById('ui-footer-addr').innerText = gc.brand.nom + " | " + gc.brand.adresse;
            d.getElementById('ui-footer-ids').innerText = "REF : " + pc.produit.ref;
            
            lucide.createIcons();
        }
        window.onload = initApp;
    </script>
</body>
</html>
