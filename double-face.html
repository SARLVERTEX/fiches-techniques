    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; margin: 0; -webkit-font-smoothing: antialiased; }
        .vertex-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .card-inner { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-band { background: linear-gradient(90deg, rgba(255, 215, 0, 0.02) 0%, rgba(255, 215, 0, 0.08) 50%, rgba(255, 215, 0, 0.02) 100%); border: 1px solid rgba(255, 215, 0, 0.15) !important; }
        
        .scene-3d { perspective: 1200px; width: 100%; height: 240px; display: flex; align-items: center; justify-content: center; }
        .screen-3d { width: 90px; height: 160px; position: relative; transform-style: preserve-3d; transform: rotateY(-25deg) rotateX(10deg); }
        .face { position: absolute; background: rgba(15, 23, 42, 0.98); border: 1px solid rgba(255, 215, 0, 0.3); }
        .face-front { width: 100%; height: 100%; transform: translateZ(8px); background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .face-right { width: 14px; height: 100%; right: -7px; transform: rotateY(90deg); }
        .face-top { width: 100%; height: 14px; top: -7px; transform: rotateX(90deg); }
        
        .gloss-effect { position: absolute; inset: 0; background: linear-gradient(110deg, transparent 35%, rgba(255,255,255,0.08) 45%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.08) 55%, transparent 65%); animation: shine 5s infinite linear; }
        @keyframes shine { from { transform: translateX(-150%); } to { transform: translateX(150%); } }

        .diagonal-dotted { position: absolute; width: 140%; height: 1px; background: repeating-linear-gradient(90deg, #FFD700, #FFD700 4px, transparent 4px, transparent 8px); top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-60deg); opacity: 0.3; }
        .label-3d { position: absolute; color: #FFD700; font-size: 10px; font-weight: 900; white-space: nowrap; }

        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; color: #0f172a !important; padding: 0 !important; }
            .vertex-card { background: white !important; border: none !important; box-shadow: none !important; border-radius: 0 !important; color: #0f172a !important; }
            header, .section-main { page-break-after: always; }
            .section-equipe { page-break-before: always; }
            .card-inner { background: #f8fafc !important; border: 1px solid #e2e8f0 !important; color: #0f172a !important; break-inside: avoid; }
            .glow-band { background: #fffbeb !important; border: 1px solid #fde68a !important; color: #0f172a !important; break-inside: avoid; }
            .face-front { background: #0f172a !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <script>
        function initApp() {
            document.getElementById('ui-logo').src = CONFIG.design.logo;
            document.getElementById('ui-company').innerText = CONFIG.design.entreprise;
            document.getElementById('ui-titre').innerText = CONFIG.produit.titre;
            document.getElementById('ui-phrase').innerText = CONFIG.produit.phraseAccroche;
            document.getElementById('ui-img-main').src = CONFIG.media.imagePrincipale;
            document.getElementById('val-h').innerText = CONFIG.dimensions.hauteur;
            document.getElementById('val-w').innerText = CONFIG.dimensions.largeur;
            document.getElementById('val-e').innerText = CONFIG.dimensions.epaisseur;
            document.getElementById('val-diag').innerText = CONFIG.dimensions.diagonale;

            const optBox = document.getElementById('ui-options');
            CONFIG.options.forEach(o => { optBox.innerHTML += `<div class="flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/5"><i data-lucide="${o.icone}" class="w-3 h-3 text-[#FFD700]"></i><span class="text-[10px] font-bold text-white uppercase">${o.nom}</span></div>`; });
            
            const entBox = document.getElementById('ui-entretien');
            CONFIG.entretien.forEach(e => { entBox.innerHTML += `<li class="flex items-start gap-2"><span class="text-[#FFD700] font-bold">‚Ä¢</span>${e}</li>`; });

            // MODIFICATION ICI : grid-cols-1 pour l'alignement vertical total
            const galBox = document.getElementById('ui-galerie');
            CONFIG.media.galerie.forEach(g => { galBox.innerHTML += `<div class="relative cursor-zoom-in h-full overflow-hidden rounded-2xl border border-white/10" onclick="openZoom('${g.url}')"><img src="${g.url}" class="w-full h-full object-cover min-h-[150px]"><div class="absolute bottom-2 left-2 right-2 bg-black/90 text-[10px] px-2 py-1.5 rounded font-black text-white uppercase text-center tracking-wider">${g.label}</div></div>`; });

            const accBox = document.getElementById('ui-accessoires');
            CONFIG.accessoires.forEach(a => { accBox.innerHTML += `<div class="flex items-start gap-3"><i data-lucide="check-circle" class="w-4 h-4 text-[#FFD700] shrink-0 mt-0.5"></i><div><p class="text-[10px] font-black uppercase text-white leading-tight mb-1">${a.nom}</p><p class="text-[9px] text-slate-400 italic">${a.detail}</p></div></div>`; });

            const specBox = document.getElementById('ui-specs');
            CONFIG.specifications.forEach(col => {
                let listHtml = col.lignes.map(i => `<li class="flex justify-between border-b border-white/5 pb-2 italic text-[11px] items-start"><span class="text-slate-500 mr-2">${i[0]}</span><span class="text-white font-bold text-right">${i[1]}</span></li>`).join('');
                specBox.innerHTML += `<div class="card-inner p-8 rounded-[2.5rem]"><h3 class="text-${col.couleur}-400 font-black uppercase text-[10px] mb-6 tracking-widest flex items-center gap-2"><i data-lucide="${col.icone}" class="w-4 h-4"></i> ${col.titre}</h3><ul class="space-y-4">${listHtml}</ul></div>`;
            });

            const eqBox = document.getElementById('ui-equipe');
            CONFIG.equipe.forEach(m => {
                eqBox.innerHTML += `<div class="contact-pill p-4 rounded-2xl bg-white/[0.02] border border-white/[0.05] flex flex-col justify-between h-full hover:bg-white/[0.08] transition-all"><div><div class="flex items-center gap-2 mb-2"><i data-lucide="${m.icone}" class="w-3 h-3 text-amber-500"></i><p class="text-[10px] md:text-[9px] font-black uppercase text-white leading-none">${m.nom}</p></div><p class="text-[7px] text-slate-500 uppercase font-bold mb-3">${m.poste}</p></div><div class="flex gap-4 pt-2 border-t border-white/5">${m.tel ? `<a href="tel:${m.tel}" class="text-slate-400 hover:text-white"><i data-lucide="phone" class="w-3 h-3"></i></a>` : ''}<a href="mailto:${m.mail}" class="text-slate-400 hover:text-white"><i data-lucide="mail" class="w-3 h-3"></i></a></div></div>`;
            });

            document.getElementById('ui-footer-addr').innerText = CONFIG.design.entreprise + " | 9 Avenue Albert II";
            document.getElementById('ui-footer-ids').innerText = "S/N : " + CONFIG.produit.sn + " | REF : " + CONFIG.produit.ref;
            lucide.createIcons();
        }
        window.onload = initApp;
