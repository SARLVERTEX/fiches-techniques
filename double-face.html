    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; margin: 0; -webkit-font-smoothing: antialiased; }
        .vertex-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .card-inner { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-band { background: linear-gradient(90deg, rgba(255, 215, 0, 0.02) 0%, rgba(255, 215, 0, 0.08) 50%, rgba(255, 215, 0, 0.02) 100%); border: 1px solid rgba(255, 215, 0, 0.15) !important; }
        .zoom-overlay { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(20px); z-index: 100; cursor: zoom-out; }
        .zoom-overlay.active { display: flex; align-items: center; justify-content: center; }
        @media print { .no-print { display: none !important; } .vertex-card { background: white !important; color: black !important; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="lightbox" class="zoom-overlay no-print" onclick="this.classList.remove('active')">
        <img id="zoom-img" src="" class="max-w-[95%] max-h-[95%] object-contain rounded-xl">
    </div>

    <div class="max-w-6xl mx-auto vertex-card rounded-[3rem] overflow-hidden shadow-2xl mb-12">
        
        <header class="p-10 md:p-14 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-left">
            <div>
                <p id="ui-company" class="text-[#FFD700] font-bold uppercase tracking-[0.4em] text-[10px] mb-3"></p>
                <h1 id="ui-titre" class="text-5xl md:text-7xl font-black uppercase tracking-tighter italic mb-4 leading-none text-white"></h1>
                <p id="ui-phrase" class="text-slate-400 text-sm italic max-w-md mx-auto md:mx-0"></p>
            </div>
            <img id="ui-logo" src="" class="h-12 md:h-16 object-contain">
        </header>

        <section class="p-6 md:p-14 border-b border-white/5">
            <div class="flex flex-col lg:flex-row gap-8 items-stretch">
                <div id="media-container" class="flex-1 bg-black/20 rounded-[2.5rem] p-4 md:p-8 flex items-center justify-center border border-white/5 relative overflow-hidden">
                    </div>

                <div id="ui-galerie" class="lg:w-1/3 grid grid-cols-2 gap-3 md:gap-4"></div>
            </div>

            <div class="mt-10 glow-band p-6 md:p-8 rounded-[2.5rem]">
                <div id="ui-accessoires" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>
        </section>

        <section id="ui-specs" class="p-6 md:p-14 bg-black/10 grid grid-cols-1 md:grid-cols-3 gap-6"></section>

        <section class="p-6 md:p-14 border-t border-white/5 bg-black/20">
            <div id="ui-equipe" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3"></div>
        </section>

        <footer class="p-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center bg-slate-950/40 text-[10px] text-slate-500 uppercase font-bold tracking-widest text-center md:text-left">
            <p id="ui-footer-addr"></p>
            <p id="ui-footer-ids" class="font-mono tracking-normal text-[9px] mt-2 md:mt-0"></p>
        </footer>
    </div>

    <script>
        function initApp() {
            document.getElementById('favicon').href = CONFIG.design.logo;
            document.getElementById('ui-logo').src = CONFIG.design.logo;
            document.getElementById('ui-company').innerText = CONFIG.design.entreprise;
            document.getElementById('ui-titre').innerText = CONFIG.produit.titre;
            document.getElementById('ui-phrase').innerText = CONFIG.produit.phraseAccroche;

            // GESTION DU M√âDIA PRINCIPAL (VID√âO OU IMAGE)
            const mediaContainer = document.getElementById('media-container');
            if (CONFIG.media.videoUrl) {
                mediaContainer.innerHTML = `
                    <video autoplay muted loop playsinline class="w-full h-full object-cover rounded-2xl shadow-2xl">
                        <source src="${CONFIG.media.videoUrl}" type="video/mp4">
                    </video>`;
            } else {
                mediaContainer.innerHTML = `
                    <img id="ui-img-main" src="${CONFIG.media.imagePrincipale}" class="max-w-full max-h-[500px] object-contain cursor-zoom-in" onclick="openZoom(this.src)">
                    <div class="absolute top-4 right-4 bg-black/50 p-2 rounded-full text-white pointer-events-none"><i data-lucide="maximize" class="w-4 h-4"></i></div>`;
            }

            // GALERIE
            const galBox = document.getElementById('ui-galerie');
            CONFIG.media.galerie.forEach(g => {
                galBox.innerHTML += `
                    <div class="relative cursor-zoom-in h-full overflow-hidden rounded-2xl border border-white/10" onclick="openZoom('${g.url}')">
                        <img src="${g.url}" class="w-full h-full object-cover">
                        <div class="absolute bottom-2 left-2 right-2 md:bottom-3 md:left-3 md:right-3 bg-black/90 text-[8px] md:text-[11px] px-2 py-1.5 md:py-2 rounded md:rounded-lg font-black text-white uppercase text-center tracking-wider">${g.label}</div>
                    </div>`;
            });

            // ACCESSOIRES
            const accBox = document.getElementById('ui-accessoires');
            CONFIG.accessoires.forEach(a => {
                accBox.innerHTML += `<div class="flex items-start gap-3"><i data-lucide="check-circle" class="w-4 h-4 text-[#FFD700] shrink-0 mt-0.5"></i><div><p class="text-[10px] font-black uppercase text-white leading-tight mb-1">${a.nom}</p><p class="text-[9px] text-slate-400 italic">${a.detail}</p></div></div>`;
            });

            // SPECS
            const specBox = document.getElementById('ui-specs');
            CONFIG.specifications.forEach(col => {
                let listHtml = col.lignes.map(i => `<li class="flex justify-between border-b border-white/5 pb-2 italic text-[11px] items-start"><span class="text-slate-500 mr-2">${i[0]}</span><span class="text-white font-bold text-right">${i[1]}</span></li>`).join('');
                specBox.innerHTML += `<div class="card-inner p-8 rounded-[2.5rem]"><h3 class="text-${col.couleur}-400 font-black uppercase text-[10px] mb-6 flex items-center gap-2"><i data-lucide="${col.icone}" class="w-4 h-4"></i> ${col.titre}</h3><ul class="space-y-4">${listHtml}</ul></div>`;
            });

            // √âQUIPE
            const eqBox = document.getElementById('ui-equipe');
            CONFIG.equipe.forEach(m => {
                eqBox.innerHTML += `
                    <div class="contact-pill p-4 rounded-2xl bg-white/[0.02] border border-white/[0.05] flex flex-col justify-between h-full hover:bg-white/[0.08] transition-all">
                        <div>
                            <div class="flex items-center gap-2 mb-2"><i data-lucide="${m.icone}" class="w-3 h-3 text-amber-500"></i><p class="text-[10px] md:text-[9px] font-black uppercase text-white">${m.nom}</p></div>
                            <p class="text-[7px] text-slate-500 uppercase font-bold mb-3">${m.poste}</p>
                        </div>
                        <div class="flex gap-4 pt-2 border-t border-white/5">
                            ${m.tel ? `<a href="tel:${m.tel}" class="text-slate-400 hover:text-white"><i data-lucide="phone" class="w-3.5 h-3.5"></i></a>` : ''}
                            <a href="mailto:${m.mail}" class="text-slate-400 hover:text-white"><i data-lucide="mail" class="w-3.5 h-3.5"></i></a>
                        </div>
                    </div>`;
            });

            document.getElementById('ui-footer-addr').innerText = CONFIG.design.entreprise + " | 9 Avenue Albert II";
            document.getElementById('ui-footer-ids').innerText = "S/N : " + CONFIG.produit.sn + " | REF : " + CONFIG.produit.ref;
            lucide.createIcons();
        }

        window.openZoom = (url) => {
            document.getElementById('zoom-img').src = url;
            document.getElementById('lightbox').classList.add('active');
        };
        window.onload = initApp;
    </script>
</body>
</html>
