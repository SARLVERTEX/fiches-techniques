    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; margin: 0; }
        .vertex-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .card-inner { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .accent-yellow { color: #FFD700; }
        .contact-pill { background: rgba(255, 215, 0, 0.05); border: 1px solid rgba(255, 215, 0, 0.2); transition: all 0.2; }
        
        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .vertex-card { background: white !important; border: none !important; color: black !important; }
            .card-inner { background: #f8fafc !important; border: 1px solid #e2e8f0 !important; }
            .text-white, .text-slate-300, .text-slate-400, .text-slate-500 { color: black !important; }
            .accent-yellow { color: #b45309 !important; }
            li { border-bottom: 1px solid #e2e8f0 !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <button onclick="window.print()" class="no-print fixed bottom-8 right-8 z-50 bg-[#FFD700] text-black font-black px-6 py-4 rounded-full shadow-2xl flex items-center gap-3 hover:scale-105 transition-all uppercase text-xs tracking-widest">
        <i data-lucide="file-down"></i> Télécharger PDF
    </button>

    <div class="max-w-6xl mx-auto px-4 mb-4 flex justify-between text-[8px] font-mono text-slate-500 uppercase tracking-widest">
        <span id="ui-ref"></span><span id="ui-sn"></span>
    </div>

    <div class="max-w-6xl mx-auto vertex-card rounded-[3rem] overflow-hidden shadow-2xl">
        <header class="p-10 md:p-14 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-8 text-center md:text-left">
            <div>
                <p id="ui-company" class="accent-yellow font-bold uppercase tracking-[0.4em] text-[10px] mb-3"></p>
                <h1 id="ui-titre" class="text-5xl md:text-7xl font-black uppercase tracking-tighter italic mb-4 leading-none"></h1>
                <p id="ui-phrase" class="text-slate-400 text-sm italic max-w-md"></p>
            </div>
            <img id="ui-logo" src="" class="h-14 md:h-20 object-contain brightness-110">
        </header>

        <section class="p-10 md:p-14 grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
            <div class="text-center order-1 lg:order-1">
                <img id="ui-img-main" src="" class="w-full h-auto object-contain max-h-[500px] drop-shadow-[0_20px_60px_rgba(0,0,0,0.6)]">
            </div>

            <div class="space-y-8 order-2 lg:order-2">
                <div class="card-inner p-6 rounded-[2rem] border-l-4 border-l-[#FFD700]">
                    <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                        <i data-lucide="package" class="w-4 h-4"></i> Équipements inclus
                    </h4>
                    <div id="ui-accessoires-v2" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>

                <div id="ui-galerie" class="grid grid-cols-2 gap-4"></div>
                
                <div class="pt-6 border-t border-white/5 flex flex-wrap gap-3">
                    <a id="ui-wa-link" href="#" target="_blank" class="contact-pill px-4 py-3 rounded-2xl flex items-center gap-3">
                        <i data-lucide="phone" class="w-4 h-4 accent-yellow"></i>
                        <div><p id="ui-ref-nom" class="text-[11px] font-black uppercase leading-none text-white"></p><p id="ui-ref-tel" class="text-[10px] text-slate-400 mt-1"></p></div>
                    </a>
                    <a id="ui-mail-link" href="#" class="contact-pill px-4 py-3 rounded-2xl flex items-center gap-3">
                        <i data-lucide="mail" class="w-4 h-4 accent-yellow"></i>
                        <p id="ui-ref-mail" class="text-[10px] font-bold text-slate-300"></p>
                    </a>
                </div>
            </div>
        </section>

        <section id="ui-colonnes" class="p-10 md:p-14 bg-black/20 grid grid-cols-1 md:grid-cols-3 gap-6"></section>

        <footer class="p-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-950/40 text-center md:text-left">
            <div class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">
                <p>Vertex Sarl Monaco | 9 Avenue Albert II</p>
                <p class="accent-yellow mt-1 italic font-black">Expertise BFM Monaco Certifiée</p>
            </div>
            <div class="md:text-right italic">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Direction : Osvaldo Chiavini</p>
                <p id="ui-footer-sn" class="text-[9px] text-slate-600 mt-1 uppercase font-mono"></p>
            </div>
        </footer>
    </div>

    <script>
        const c = CONFIG_PRODUIT;
        document.getElementById('ui-ref').innerText = "RÉF : " + c.identifiants.ref;
        document.getElementById('ui-sn').innerText = "S/N : " + c.identifiants.sn;
        document.getElementById('ui-footer-sn').innerText = "Verified S/N " + c.identifiants.sn;
        document.getElementById('ui-company').innerText = c.visuel.entreprise;
        document.getElementById('ui-titre').innerText = c.marketing.titre;
        document.getElementById('ui-phrase').innerText = c.marketing.phraseAccroche;
        document.getElementById('ui-logo').src = c.visuel.logo;
        document.getElementById('ui-img-main').src = c.visuel.imagePrincipale;
        document.getElementById('ui-ref-nom').innerText = c.referent.nom;
        document.getElementById('ui-ref-tel').innerText = c.referent.tel;
        document.getElementById('ui-ref-mail').innerText = c.referent.email;
        document.getElementById('ui-wa-link').href = "https://wa.me/" + c.referent.whatsapp;
        document.getElementById('ui-mail-link').href = "mailto:" + c.referent.email;

        // Accessoires Structurés
        const accBox = document.getElementById('ui-accessoires-v2');
        c.marketing.listeAccessoires.forEach(a => {
            accBox.innerHTML += `
                <div class="flex items-start gap-3">
                    <i data-lucide="check-circle-2" class="w-4 h-4 text-[#FFD700] mt-0.5"></i>
                    <div>
                        <p class="text-[10px] font-bold text-white uppercase leading-none">${a.nom}</p>
                        <p class="text-[9px] text-slate-500 mt-1 italic">${a.detail}</p>
                    </div>
                </div>`;
        });

        const galBox = document.getElementById('ui-galerie');
        c.visuel.galerie.forEach(g => {
            galBox.innerHTML += `<div class="relative group">
                <img src="${g.url}" class="w-full aspect-video object-cover rounded-xl border border-white/10">
                <div class="absolute bottom-2 left-2 right-2 bg-black/90 text-[7px] p-1 rounded font-black text-white text-center border border-white/10 uppercase">${g.label}</div>
            </div>`;
        });

        const colBox = document.getElementById('ui-colonnes');
        c.colonnes.forEach(col => {
            let listHtml = col.data.map(i => `<li class="flex justify-between border-b border-white/5 pb-2 italic text-[11px] items-start"><span class="text-slate-500 mr-2">${i[0]}</span><span class="text-white font-bold text-right">${i[1]}</span></li>`).join('');
            colBox.innerHTML += `<div class="card-inner p-8 rounded-[2.5rem] flex flex-col"><h3 class="text-${col.couleur}-400 font-black uppercase text-[10px] mb-6 tracking-widest flex items-center gap-2"><i data-lucide="${col.icone}" class="w-4 h-4"></i> ${col.titre}</h3><ul class="space-y-4 flex-1">${listHtml}</ul></div>`;
        });
        lucide.createIcons();
    </script>
</body>
</html>
