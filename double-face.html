<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco - Fiche Produit Master Template</title>

    <script>
        // =========================================================
        // 1. CONFIGURATION DU PRODUIT (GÉRER VOS DONNÉES ICI)
        // =========================================================
        const PRODUIT_MASTER = {
            branding: {
                nom_entreprise: "Vertex Sarl Monaco",
                logo_url: "images/logo-vertex.png",
                couleur_accent: "#2563eb"
            },
            identite: {
                titre: "Double Face 55\"",
                sous_titre: "Haute Luminosité & Bordure Verre",
                reference: "050406202403002001",
                num_serie: "2024250001V"
            },
            marketing: {
                pitch: "Conçu pour les vitrines les plus exigeantes, cet écran double face permet une communication bidirectionnelle ultra-fluide. Sa bordure en verre transparent offre une intégration aérienne, idéale pour ne pas occulter la perspective de votre boutique tout en captant l'attention des passants."
            },
            images: {
                principale: "images/VITRINE55.jpg",
                zoom_1: { url: "images/zoom-verre.jpg", label: "Finition Verre" },
                zoom_2: { url: "images/zoom-profil.jpg", label: "Profil 25mm" },
                zoom_3: { url: "images/zoom-fixation.jpg", label: "Support Acier" }
            },
            // NOUVELLE SECTION : ACCESSOIRES
            accessoires: [
                "Télécommande infrarouge",
                "Câble d'alimentation (3m)",
                "Kit de suspension (Câbles acier)",
                "Antenne Wi-Fi haute portée",
                "Manuel d'utilisation Vertex"
            ],
            specs: {
                affichage: [
                    ["Technologie", "Dual Screen (Face à Face)"],
                    ["Résolution", "1920 x 1080 (Full HD) x2"],
                    ["Fréquence", "60.0 Hz / 320 PPI"],
                    ["Particularité", "Bordure Crystal Transparent"]
                ],
                performance: [
                    ["Processeur", "Rockchip RK3568 (4 cœurs A55)"],
                    ["Graphismes", "Mali-G52 MC1 (Vulkan 1.1)"],
                    ["Mémoire RAM", "2 Go DDR4"],
                    ["Stockage", "24 Go EMMC"]
                ],
                connectivite: [
                    ["Wi-Fi", "rtl8723ds (WPA3 Support)"],
                    ["Ethernet", "YT8512B Gigabit"],
                    ["Bluetooth", "Version 5.0 BLE"]
                ],
                ingenierie_bas_niveau: [
                    ["Système OS", "Android 11 (API 30)"],
                    ["Noyau Kernel", "4.19.219"],
                    ["Gestion Énergie", "PMIC fan53555 / rk808"],
                    ["Horloge RTC", "hym8563"],
                    ["Capteur G", "gsensor_mxc6655"]
                ]
            }
        };
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .zoom-img { aspect-ratio: 1/1; object-fit: cover; border-radius: 1.5rem; background: #f1f5f9; border: 1px solid #e2e8f0; }
        .acc-item { background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px 15px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: 700; color: #475569; font-style: italic; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 p-2 md:p-8">

    <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] md:rounded-[4rem] overflow-hidden shadow-2xl border border-slate-200">
        
        <header class="bg-slate-900 text-white p-8 md:p-14 relative">
            <div class="flex flex-col md:flex-row justify-between items-center gap-10">
                <div class="text-center md:text-left">
                    <p id="js-company" class="text-blue-400 font-black uppercase tracking-[0.3em] text-[10px] mb-4"></p>
                    <h1 id="js-titre" class="text-5xl md:text-7xl font-black italic uppercase tracking-tighter leading-none mb-2"></h1>
                    <p id="js-soustitre" class="text-slate-400 text-lg md:text-xl font-light tracking-[0.2em] uppercase italic"></p>
                </div>
                <img id="js-logo" src="" class="h-16 md:h-24 object-contain">
            </div>
        </header>

        <section class="p-8 md:p-14 border-b border-slate-100">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="space-y-6">
                    <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter">Dossier Technique</span>
                    <p id="js-pitch" class="text-xl md:text-2xl text-slate-800 leading-snug italic font-semibold"></p>
                </div>
                <div class="bg-slate-50 rounded-[2rem] p-6 border border-slate-100 text-center">
                    <img id="js-img-principale" src="" class="w-full h-auto object-contain max-h-[400px] drop-shadow-2xl">
                </div>
            </div>
        </section>

        <section class="p-8 md:p-14 bg-white border-b border-slate-50">
            <h3 class="flex items-center gap-2 font-black uppercase text-slate-400 text-[10px] mb-6 tracking-[0.2em]">
                <i data-lucide="package-open" class="w-4 h-4"></i> Accessoires inclus dans le pack
            </h3>
            <div id="js-accessoires-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                </div>
        </section>

        <section class="p-8 md:p-14 bg-slate-50/50">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="relative group">
                    <img id="js-zoom1" src="" class="zoom-img w-full">
                    <div id="js-label1" class="absolute bottom-3 left-3 bg-white/90 px-3 py-1 rounded-full text-[9px] font-black uppercase"></div>
                </div>
                <div class="relative group">
                    <img id="js-zoom2" src="" class="zoom-img w-full">
                    <div id="js-label2" class="absolute bottom-3 left-3 bg-white/90 px-3 py-1 rounded-full text-[9px] font-black uppercase"></div>
                </div>
                <div class="relative group">
                    <img id="js-zoom3" src="" class="zoom-img w-full">
                    <div id="js-label3" class="absolute bottom-3 left-3 bg-white/90 px-3 py-1 rounded-full text-[9px] font-black uppercase"></div>
                </div>
                <div class="bg-blue-600 rounded-[1.5rem] p-6 text-white flex flex-col justify-center italic shadow-xl">
                    <p class="text-[9px] font-black uppercase opacity-70 mb-2">Identification</p>
                    <p class="text-[11px] font-bold">REF : <span id="js-ref"></span></p>
                    <p class="text-[11px] font-bold mt-1">S/N : <span id="js-sn"></span></p>
                </div>
            </div>
        </section>

        <section class="p-8 md:p-14 grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="space-y-8">
                <div>
                    <h3 class="flex items-center gap-2 font-black uppercase text-blue-600 text-xs mb-4 tracking-widest border-b pb-2"><i data-lucide="monitor"></i> Affichage</h3>
                    <ul id="list-affichage" class="space-y-2 text-[11px] font-bold text-slate-600 italic"></ul>
                </div>
                <div>
                    <h3 class="flex items-center gap-2 font-black uppercase text-indigo-600 text-xs mb-4 tracking-widest border-b pb-2"><i data-lucide="cpu"></i> Architecture SOC</h3>
                    <ul id="list-performance" class="space-y-2 text-[11px] font-bold text-slate-600 italic"></ul>
                </div>
            </div>
            <div class="space-y-8">
                <div>
                    <h3 class="flex items-center gap-2 font-black uppercase text-emerald-600 text-xs mb-4 tracking-widest border-b pb-2"><i data-lucide="wifi"></i> Connectivité</h3>
                    <ul id="list-connectivite" class="space-y-2 text-[11px] font-bold text-slate-600 italic"></ul>
                </div>
                <div>
                    <h3 class="flex items-center gap-2 font-black uppercase text-slate-900 text-xs mb-4 tracking-widest border-b pb-2"><i data-lucide="settings-2"></i> Ingénierie Interne</h3>
                    <div id="grid-ingenierie" class="grid grid-cols-2 gap-3 text-[10px] font-bold italic text-slate-500 uppercase"></div>
                </div>
            </div>
        </section>

        <footer class="bg-slate-900 text-white p-10 md:p-14">
            <div class="flex flex-col md:flex-row justify-between items-center gap-8 italic">
                <div class="text-center md:text-left">
                    <h4 class="text-3xl font-black text-blue-500 uppercase leading-none mb-2" id="js-footer-company"></h4>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">9 Avenue Albert II | MC-98000 MONACO</p>
                    <div class="mt-6 no-print">
                        <a href="https://wa.me/33609779003" class="bg-green-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase flex items-center gap-2 inline-flex">
                            <i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp Allan
                        </a>
                    </div>
                </div>
                <div class="text-center md:text-right border-t md:border-t-0 md:border-r-4 border-blue-600 pt-6 md:pt-0 md:pr-8">
                    <p class="text-lg font-black text-white italic uppercase leading-none">Expertise BFM Monaco</p>
                    <p class="text-[9px] text-slate-500 mt-2 uppercase tracking-tighter italic">Gérance : Osvaldo Chiavini</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const p = PRODUIT_MASTER;
        
        // Textes
        document.getElementById('js-company').innerText = p.branding.nom_entreprise;
        document.getElementById('js-footer-company').innerText = p.branding.nom_entreprise;
        document.getElementById('js-titre').innerText = p.identite.titre;
        document.getElementById('js-soustitre').innerText = p.identite.sous_titre;
        document.getElementById('js-pitch').innerText = p.marketing.pitch;
        document.getElementById('js-ref').innerText = p.identite.reference;
        document.getElementById('js-sn').innerText = p.identite.num_serie;
        
        // Images
        document.getElementById('js-logo').src = p.branding.logo_url;
        document.getElementById('js-img-principale').src = p.images.principale;
        document.getElementById('js-zoom1').src = p.images.zoom_1.url;
        document.getElementById('js-label1').innerText = p.images.zoom_1.label;
        document.getElementById('js-zoom2').src = p.images.zoom_2.url;
        document.getElementById('js-label2').innerText = p.images.zoom_2.label;
        document.getElementById('js-zoom3').src = p.images.zoom_3.url;
        document.getElementById('js-label3').innerText = p.images.zoom_3.label;

        // Accessoires
        const accGrid = document.getElementById('js-accessoires-grid');
        p.accessoires.forEach(item => {
            accGrid.innerHTML += `<div class="acc-item"><i data-lucide="check-circle-2" class="w-4 h-4 text-blue-500"></i> ${item}</div>`;
        });

        // Listes de specs
        const renderList = (data, elementId) => {
            const el = document.getElementById(elementId);
            data.forEach(item => {
                el.innerHTML += `<li class="flex justify-between border-b border-slate-50 pb-1">${item[0]} : <span class="text-slate-900">${item[1]}</span></li>`;
            });
        };
        renderList(p.specs.affichage, 'list-affichage');
        renderList(p.specs.performance, 'list-performance');
        renderList(p.specs.connectivite, 'list-connectivite');

        // Grid ingénierie
        const engGrid = document.getElementById('grid-ingenierie');
        p.specs.ingenierie_bas_niveau.forEach(item => {
            engGrid.innerHTML += `<div class="bg-slate-50 p-2 rounded-lg"><p class="text-[7px] text-slate-400 mb-1">${item[0]}</p><p class="text-slate-800">${item[1]}</p></div>`;
        });

        lucide.createIcons();
    </script>
</body>
</html>
