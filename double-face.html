<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco - Fiche Produit</title>

    <script>
        // ##########################################################################
        // #    ZONE MODIFIABLE                                                     #
        // ##########################################################################

            },
            visuel: {

                logo: "images/logo-vertex.png", 
                imagePrincipale: "images/VITRINE55.jpg",
                galerie: [
                    { url: "images/zoom1.jpg", label: "Finition Verre" },
                    { url: "images/zoom2.jpg", label: "Profil 25mm" },
                    { url: "images/zoom3.jpg", label: "Support Acier" },
                    { url: "images/zoom4.jpg", label: "Connectique" }
                ]
            },
            marketing: {
                titre: "Double Face 55\"",
                phraseAccroche: "Ingénierie de pointe pour vitrines : Double flux visuel à contraste élevé.",
                listeAccessoires: [
                    { nom: "Câble d'alimentation", detail: "Longueur 3m - Pro" },
                    { nom: "Kit de suspension", detail: "Acier renforcé" },
                    { nom: "Antenne Wi-Fi", detail: "Dual Band High-Gain" },
                    { nom: "Solution Cloud", detail: "Vertex OS pré-installé" }
                ]
            },
            colonnes: [
                {
                    titre: "OPTIQUE & PHYSIQUE",
                    icone: "monitor",
                    couleur: "blue",
                    data: [
                        ["Luminosité (Ext/Int)", "3500 nits / 700 nits"],
                        ["Contraste", "3000:1 (Dynamique)"],
                        ["Dimensions", "1235 x 710 x 25 mm"],
                        ["Poids net", "28.5 kg"],
                        ["Capteur Solaire", "Auto-ajustement dynamique"]
                    ]
                },
                {
                    titre: "SYSTÈME & GESTION",
                    icone: "cpu",
                    couleur: "indigo",
                    data: [
                        ["Gestion Contenu", "Cloud Vertex inclus"],
                        ["Compatibilité", "Tous CMS Android"],
                        ["Consommation", "Moyenne 145W / Max 190W"],
                        ["Réseau", "Wi-Fi / Ethernet Giga"],
                        ["Stockage", "23.32 Go (EMMC 5.1)"]
                    ]
                },
                {
                    titre: "ÉNERGIE & FIABILITÉ",
                    icone: "leaf",
                    couleur: "amber",
                    data: [
                        ["Garantie", "36 mois (Sérénité Vertex)"],
                        ["Éco-conception", "Extinction nocturne"],
                        ["Support", "Technique Local Monaco"],
                        ["Énergie", "Cycle Intelligent"],
                        ["Maintenance", "Mise à jour Cloud OTA"]
                    ]
                }
            ],
            equipe: [
                { nom: "Marco Versace", poste: "Co-gérant", icone: "briefcase", tel: "06 26 73 48 69", mail: "marco.versace@vertex-monaco.com" },
                { nom: "Allan Pleutin", poste: "Technico-Commercial", icone: "user", tel: "06 09 77 90 03", mail: "allan.pleutin@vertex-monaco.com" },
                { nom: "Pietro Sanguedolce", poste: "Technicien", icone: "settings", tel: "", mail: "pietro@vertex-monaco.com" },
                { nom: "Annalisa Petroccia", poste: "Assistante de Direction", icone: "file-text", tel: "", mail: "annalisa@vertex-monaco.com" },
                { nom: "Jean-Christophe Ousselly", poste: "Comptable Administratif", icone: "file-text", tel: "", mail: "jc.ousselly@vertex-monaco.com" }
            ]
        };
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; margin: 0; }
        .vertex-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .card-inner { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .accent-yellow { color: #FFD700; }
        .contact-pill { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.2s ease; }
        
        /* Lightbox */
        .zoom-overlay { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(20px); z-index: 100; cursor: zoom-out; }
        .zoom-overlay.active { display: flex; align-items: center; justify-content: center; }

        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .no-print { display: none !important; }
            .vertex-card { background: white !important; border: none !important; color: black !important; }
            .card-inner { background: #f8fafc !important; border: 1px solid #e2e8f0 !important; }
            .text-white, .text-slate-300, .text-slate-400, .text-slate-500 { color: black !important; }
            .accent-yellow { color: #b45309 !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="lightbox" class="zoom-overlay no-print" onclick="this.classList.remove('active')">
        <img id="zoom-img" src="" class="max-w-[90%] max-h-[90%] object-contain rounded-2xl shadow-2xl border border-white/10">
    </div>

    <button onclick="window.print()" class="no-print fixed bottom-8 right-8 z-50 bg-[#FFD700] text-black font-black px-6 py-4 rounded-full shadow-2xl flex items-center gap-3 hover:scale-105 transition-all uppercase text-xs tracking-widest">
        <i data-lucide="file-down"></i> Télécharger PDF
    </button>

    <div class="max-w-6xl mx-auto vertex-card rounded-[3rem] overflow-hidden shadow-2xl mb-12">
        <header class="p-10 md:p-14 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-8">
            <div>
                <p id="ui-company" class="accent-yellow font-bold uppercase tracking-[0.4em] text-[10px] mb-3"></p>
                <h1 id="ui-titre" class="text-5xl md:text-7xl font-black uppercase tracking-tighter italic mb-4 leading-none"></h1>
                <p id="ui-phrase" class="text-slate-400 text-sm italic max-w-md"></p>
            </div>
            <img id="ui-logo" src="" class="h-14 md:h-20 object-contain">
        </header>

        <section class="p-10 md:p-14 border-b border-white/5">
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="flex-1">
                    <img id="ui-img-main" src="" class="w-full h-full object-cover rounded-[2rem] shadow-2xl cursor-zoom-in min-h-[400px] max-h-[500px]" onclick="openZoom(this.src)">
                </div>
                <div id="ui-galerie" class="lg:w-1/3 grid grid-cols-2 gap-3">
                    </div>
            </div>

            <div class="mt-8 card-inner p-6 rounded-[2rem] border-t-2 border-[#FFD700]">
                <div class="flex items-center gap-4 mb-4">
                    <i data-lucide="package" class="w-4 h-4 text-amber-500"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 italic">Accessoires inclus dans le pack</span>
                </div>
                <div id="ui-accessoires-v2" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    </div>
            </div>
        </section>

        <section id="ui-colonnes" class="p-10 md:p-14 bg-black/10 grid grid-cols-1 md:grid-cols-3 gap-6"></section>

        <section class="p-10 md:p-14 border-t border-white/5 bg-black/20">
            <p class="text-[9px] uppercase font-black text-slate-500 tracking-[0.4em] mb-8 italic">Support technique et accompagnement Monaco</p>
            <div id="ui-liste-equipe" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3"></div>
        </section>

        <footer class="p-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center bg-slate-950/40 text-[10px] text-slate-500 uppercase font-bold tracking-widest">
            <p>Vertex Sarl Monaco | 9 Avenue Albert II</p>
            <p id="ui-footer-sn" class="font-mono tracking-normal"></p>
        </footer>
    </div>

    <script>
        const c = CONFIG_PRODUIT;
        document.getElementById('ui-company').innerText = c.visuel.entreprise;
        document.getElementById('ui-titre').innerText = c.marketing.titre;
        document.getElementById('ui-phrase').innerText = c.marketing.phraseAccroche;
        document.getElementById('ui-logo').src = c.visuel.logo;
        document.getElementById('ui-img-main').src = c.visuel.imagePrincipale;
        document.getElementById('ui-footer-sn').innerText = "Verified S/N " + c.identifiants.sn;

        window.openZoom = (url) => {
            document.getElementById('zoom-img').src = url;
            document.getElementById('lightbox').classList.add('active');
        };

        const galBox = document.getElementById('ui-galerie');
        c.visuel.galerie.forEach(g => {
            galBox.innerHTML += `
                <div class="relative cursor-zoom-in h-full" onclick="openZoom('${g.url}')">
                    <img src="${g.url}" class="w-full h-full object-cover rounded-2xl border border-white/10 hover:border-[#FFD700]/50 transition-all">
                    <div class="absolute bottom-2 left-2 bg-black/80 text-[7px] px-2 py-1 rounded font-black text-white uppercase">${g.label}</div>
                </div>`;
        });

        const accBox = document.getElementById('ui-accessoires-v2');
        c.marketing.listeAccessoires.forEach(a => {
            accBox.innerHTML += `
                <div class="flex items-center gap-3">
                    <i data-lucide="check-circle-2" class="w-4 h-4 text-[#FFD700] shrink-0"></i>
                    <div>
                        <p class="text-[9px] font-black uppercase text-white leading-none">${a.nom}</p>
                        <p class="text-[8px] text-slate-500 italic mt-1">${a.detail}</p>
                    </div>
                </div>`;
        });

        const colBox = document.getElementById('ui-colonnes');
        c.colonnes.forEach(col => {
            let listHtml = col.data.map(i => `<li class="flex justify-between border-b border-white/5 pb-2 italic text-[11px] items-start"><span class="text-slate-500 mr-2">${i[0]}</span><span class="text-white font-bold text-right">${i[1]}</span></li>`).join('');
            colBox.innerHTML += `<div class="card-inner p-8 rounded-[2.5rem]"><h3 class="text-${col.couleur}-400 font-black uppercase text-[10px] mb-6 tracking-widest flex items-center gap-2"><i data-lucide="${col.icone}" class="w-4 h-4"></i> ${col.titre}</h3><ul class="space-y-4">${listHtml}</ul></div>`;
        });

        const equipeBox = document.getElementById('ui-liste-equipe');
        c.equipe.forEach(m => {
            const hasTel = m.tel !== "";
            equipeBox.innerHTML += `
                <div class="contact-pill p-3 rounded-2xl border border-white/5 flex flex-col justify-between">
                    <div class="flex items-center gap-2 mb-2">
                        <i data-lucide="${m.icone}" class="w-3 h-3 text-amber-500"></i>
                        <p class="text-[9px] font-black uppercase text-white leading-tight">${m.nom}</p>
                    </div>
                    <div class="flex gap-3 pt-2 border-t border-white/5">
                        ${hasTel ? `<a href="tel:${m.tel}" class="text-slate-400 hover:text-white"><i data-lucide="phone" class="w-3 h-3"></i></a>` : ''}
                        <a href="mailto:${m.mail}" class="text-slate-400 hover:text-white"><i data-lucide="mail" class="w-3 h-3"></i></a>
                    </div>
                </div>`;
        });
        lucide.createIcons();
    </script>
</body>
</html>
