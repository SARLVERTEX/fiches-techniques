<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco - Fiche Produit</title>

    <script>
        // ##########################################################################
        // #    ZONE MODIFIABLE                                                     #
        // ##########################################################################

            },

                    { nom: "Câble d'alimentation", detail: "Longueur 3m - Qualité Pro" },

                ]
            },

                {

                    couleur: "indigo",
                    data: [

                        ["Compatibilité", "Tous CMS Android"],
                        ["Consommation", "Moyenne 145W / Max 190W"],
                        ["Réseau", "Wi-Fi / Ethernet Giga"],
                        ["Stockage", "23.32 Go (EMMC 5.1)"]
                    ]
                },
                {

                    ]

            ],

                { nom: "Marco Versace", poste: "Co-gérant", icone: "briefcase", tel: "06 26 73 48 69", mail: "marco.versace@vertex-monaco.com" },

                { nom: "Annalisa Petroccia", poste: "Assistante de Direction", icone: "file-text", tel: "", mail: "annalisa@vertex-monaco.com" },

            ]
        };
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: white; margin: 0; }
        .vertex-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .card-inner { background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .accent-yellow { color: #FFD700; }
        
        .glow-band { 
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.02) 0%, rgba(255, 215, 0, 0.08) 50%, rgba(255, 215, 0, 0.02) 100%);
            border: 1px solid rgba(255, 215, 0, 0.15) !important;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.05);
        }

        .zoom-overlay { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(20px); z-index: 100; cursor: zoom-out; }
        .zoom-overlay.active { display: flex; align-items: center; justify-content: center; }

        /* Animation pulsation pour la loupe */
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        .animate-pulse-gold { animation: pulse-gold 2s infinite; }

        @media print {
            body { background: white !important; color: black !important; padding: 0 !important; }
            .no-print, .zoom-indicator { display: none !important; }
            .vertex-card { background: white !important; border: none !important; color: black !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="lightbox" class="zoom-overlay no-print" onclick="this.classList.remove('active')">
        <img id="zoom-img" src="" class="max-w-[95%] max-h-[95%] object-contain rounded-xl shadow-2xl">
    </div>

    <button onclick="window.print()" class="no-print fixed bottom-8 right-8 z-50 bg-[#FFD700] text-black font-black px-6 py-4 rounded-full shadow-2xl flex items-center gap-3 hover:scale-105 transition-all uppercase text-xs tracking-widest">
        <i data-lucide="printer"></i> Imprimer / PDF
    </button>

    <div class="max-w-6xl mx-auto vertex-card rounded-[3rem] overflow-hidden shadow-2xl mb-12">
        <header class="p-10 md:p-14 border-b border-white/5 flex flex-col md:flex-row justify-between items-center gap-8">
            <div>
                <p id="ui-company" class="accent-yellow font-bold uppercase tracking-[0.4em] text-[10px] mb-3"></p>
                <h1 id="ui-titre" class="text-5xl md:text-7xl font-black uppercase tracking-tighter italic mb-4 leading-none text-white"></h1>
                <p id="ui-phrase" class="text-slate-400 text-sm italic max-w-md"></p>
            </div>
            <img id="ui-logo" src="" class="h-14 md:h-16 object-contain">
        </header>

        <section class="p-10 md:p-14 border-b border-white/5">
            <div class="flex flex-col lg:flex-row gap-8 items-stretch">
                <div class="flex-1 bg-black/20 rounded-[2.5rem] p-8 flex items-center justify-center border border-white/5 relative cursor-zoom-in overflow-hidden" onclick="openZoom(document.getElementById('ui-img-main').src)">
                    <img id="ui-img-main" src="" class="max-w-full max-h-[500px] object-contain">
                    
                    <div class="zoom-indicator absolute top-6 right-6 bg-black/80 backdrop-blur-md p-4 rounded-full border border-[#FFD700]/50 text-[#FFD700] animate-pulse-gold z-10">
                        <i data-lucide="maximize" class="w-6 h-6"></i>
                    </div>
                    
                    <div class="zoom-indicator absolute bottom-6 left-1/2 -translate-x-1/2 bg-black/60 backdrop-blur-md px-6 py-2 rounded-full border border-white/10 text-[10px] uppercase font-black tracking-[0.2em] text-white whitespace-nowrap">
                        <span class="md:hidden">Toucher pour agrandir</span>
                        <span class="hidden md:inline">Cliquer pour agrandir</span>
                    </div>
                </div>

                <div id="ui-galerie" class="lg:w-1/3 grid grid-cols-2 gap-4"></div>
            </div>

            <div class="mt-10 glow-band p-8 rounded-[2.5rem]">
                <div class="flex items-center gap-4 mb-6">
                    <div class="bg-amber-500/20 p-2 rounded-lg"><i data-lucide="package" class="w-4 h-4 text-[#FFD700]"></i></div>
                    <span class="text-[11px] font-black uppercase tracking-[0.2em] text-white italic">Configuration Standard incluse</span>
                </div>
                <div id="ui-accessoires-v2" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
            </div>
        </section>

        <section id="ui-colonnes" class="p-10 md:p-14 bg-black/10 grid grid-cols-1 md:grid-cols-3 gap-6"></section>

        <section class="p-10 md:p-14 border-t border-white/5 bg-black/20">
            <p class="text-[9px] uppercase font-black text-slate-500 tracking-[0.4em] mb-8 italic text-center md:text-left">Support technique et accompagnement Monaco</p>
            <div id="ui-liste-equipe" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3"></div>
        </section>

        <footer class="p-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center bg-slate-950/40 text-[10px] text-slate-500 uppercase font-bold tracking-widest text-center md:text-left">
            <p>Vertex Sarl Monaco | 9 Avenue Albert II</p>
            <p id="ui-footer-sn" class="font-mono tracking-normal text-[9px] mt-2 md:mt-0"></p>
        </footer>
    </div>

    <script>
        const c = CONFIG_PRODUIT;
        document.getElementById('ui-company').innerText = c.visuel.entreprise;
        document.getElementById('ui-titre').innerText = c.marketing.titre;
        document.getElementById('ui-phrase').innerText = c.marketing.phraseAccroche;
        document.getElementById('ui-logo').src = c.visuel.logo;
        document.getElementById('ui-img-main').src = c.visuel.imagePrincipale;
        document.getElementById('ui-footer-sn').innerText = "S/N : " + c.identifiants.sn + " | REF : " + c.identifiants.ref;

        window.openZoom = (url) => {
            document.getElementById('zoom-img').src = url;
            document.getElementById('lightbox').classList.add('active');
        };

        const galBox = document.getElementById('ui-galerie');
        c.visuel.galerie.forEach(g => {
            galBox.innerHTML += `
                <div class="relative cursor-zoom-in h-full overflow-hidden rounded-2xl border border-white/10" onclick="openZoom('${g.url}')">
                    <img src="${g.url}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/30"></div>
                    <div class="absolute top-2 right-2 bg-black/60 p-1.5 rounded-full text-[#FFD700] border border-[#FFD700]/30">
                        <i data-lucide="maximize" class="w-3 h-3"></i>
                    </div>
                    <div class="absolute bottom-2 left-2 bg-black/90 text-[7px] px-2 py-1 rounded font-black text-white uppercase border border-white/10">${g.label}</div>
                </div>`;
        });

        const accBox = document.getElementById('ui-accessoires-v2');
        c.marketing.listeAccessoires.forEach(a => {
            accBox.innerHTML += `
                <div class="flex items-start gap-3">
                    <i data-lucide="check-circle" class="w-4 h-4 text-[#FFD700] shrink-0 mt-0.5"></i>
                    <div>
                        <p class="text-[10px] font-black uppercase text-white leading-tight mb-1">${a.nom}</p>
                        <p class="text-[9px] text-slate-400 italic leading-tight">${a.detail}</p>
                    </div>
                </div>`;
        });

        const colBox = document.getElementById('ui-colonnes');
        c.colonnes.forEach(col => {
            let listHtml = col.data.map(i => `<li class="flex justify-between border-b border-white/5 pb-2 italic text-[11px] items-start"><span class="text-slate-500 mr-2">${i[0]}</span><span class="text-white font-bold text-right">${i[1]}</span></li>`).join('');
            colBox.innerHTML += `<div class="card-inner p-8 rounded-[2.5rem]"><h3 class="text-${col.couleur}-400 font-black uppercase text-[10px] mb-6 tracking-widest flex items-center gap-2"><i data-lucide="${col.icone}" class="w-4 h-4"></i> ${col.titre}</h3><ul class="space-y-4">${listHtml}</ul></div>`;
        });

        const equipeBox = document.getElementById('ui-liste-equipe');
        c.equipe.forEach(m => {
            const hasTel = m.tel !== "";
            equipeBox.innerHTML += `
                <div class="contact-pill p-4 rounded-2xl bg-white/[0.02] border border-white/[0.05] flex flex-col justify-between h-full hover:bg-white/[0.08] transition-all">
                    <div>
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="${m.icone}" class="w-3 h-3 text-amber-500"></i>
                            <p class="text-[9px] font-black uppercase text-white leading-tight">${m.nom}</p>
                        </div>
                        <p class="text-[7px] text-slate-500 uppercase font-bold tracking-tight mb-3">${m.poste}</p>
                    </div>
                    <div class="flex gap-4 pt-2 border-t border-white/5">
                        ${hasTel ? `<a href="tel:${m.tel}" class="text-slate-400 hover:text-white"><i data-lucide="phone" class="w-3.5 h-3.5"></i></a>` : ''}
                        <a href="mailto:${m.mail}" class="text-slate-400 hover:text-white"><i data-lucide="mail" class="w-3.5 h-3.5"></i></a>
                    </div>
                </div>`;
        });
        lucide.createIcons();
    </script>
</body>
</html>
