<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/logo-vertex.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco | Showroom Digital</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        html { scroll-behavior: smooth; }
        body { background: #020617; color: white; font-family: 'Outfit', sans-serif; opacity: 0; transition: opacity 0.6s ease; -webkit-font-smoothing: antialiased; }
        body.loaded { opacity: 1; }
        .vertex-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255, 255, 255, 0.05); position: relative; overflow: hidden; display: flex; flex-direction: column; height: 100%; }
        .vertex-card:hover { transform: translateY(-10px); border-color: #FFD700; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .filter-btn { padding: 8px 24px; border-radius: 99px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; border: 1px solid rgba(255, 215, 0, 0.1); color: #94a3b8; background: rgba(255, 255, 255, 0.03); transition: 0.3s; }
        .filter-btn.active { background: #FFD700; color: black; border-color: #FFD700; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        .btn-gold { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: black; font-weight: 900; transition: transform 0.2s ease; }
        .btn-gold:hover { transform: scale(1.02); }
        .badge-new { background: #FFD700; color: black; font-size: 8px; font-weight: 900; padding: 4px 10px; border-radius: 4px; }
        .badge-type { background: rgba(255,255,255,0.1); color: white; font-size: 8px; font-weight: 900; padding: 4px 10px; border-radius: 4px; backdrop-filter: blur(4px); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-6 md:p-12">

    <script>
        /* ============================================================
           CONFIG & ÉTAT
        ============================================================ */
        const PRODUITS_LISTE = ["design-interactif", "vtx-doubleface55", "totem-65", "led-p2", "epaper-13", "vtx-standbyme32", "ghx-ds", "vtx-43-totem", "aibox-3576m-v.14", "novastar-software", "colorlight"];
        
        // --- À REMPLIR ---
        const REPO_OWNER = "sarlvertex"; 
        const REPO_NAME = "fiches-techniques";

        const version = new Date().getTime();
        const params = new URLSearchParams(window.location.search);
        const currentLang = params.get('lang') || 'fr';
        const isAdmin = params.get('admin') === '1';

        let CATALOGUE_COMPLET = [];
        let categorieActive = 'all';

        const UI_STRINGS = {
            fr: { all: "Toutes les solutions", search: "Rechercher...", results: "Solutions", discover: "Découvrir", new: "Nouveau", hardware: "Hardware", software: "Software" },
            en: { all: "All Solutions", search: "Search...", results: "Solutions", discover: "Discover", new: "New", hardware: "Hardware", software: "Software" }
        };

        const t = (obj) => (obj && typeof obj === 'object') ? (obj[currentLang] || obj['fr']) : obj;

        /* ============================================================
           MOTEUR D'UPLOAD (MODULE ADMIN)
        ============================================================ */
        const cameraInput = document.createElement('input');
        cameraInput.type = 'file'; cameraInput.accept = 'image/*'; cameraInput.capture = 'environment'; cameraInput.className = 'hidden';
        document.body.appendChild(cameraInput);
        let currentUploadPath = "";

        function startUpload(productId, dossier) {
            currentUploadPath = `${dossier}/images/${productId}-main.jpg`;
            let token = localStorage.getItem('gh_token');
            if (!token) {
                token = prompt("Clé d'accès GitHub requise :");
                if (token) localStorage.setItem('gh_token', token);
            }
            if (token) cameraInput.click();
        }

        cameraInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];
                const token = localStorage.getItem('gh_token');
                let sha = "";
                try {
                    const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentUploadPath}`);
                    if (res.ok) { const data = await res.json(); sha = data.sha; }
                } catch (err) {}
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentUploadPath}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Update ${currentUploadPath}`, content: base64Content, sha: sha })
                });
                if (response.ok) { alert("✅ Image mise à jour !"); location.reload(); }
                else { alert("❌ Erreur. Token invalide ?"); localStorage.removeItem('gh_token'); }
            };
        };

        /* ============================================================
           FONCTIONS D'AFFICHAGE
        ============================================================ */
        async function init() {
            await loadExternalScript("config.js");
            const chargements = PRODUITS_LISTE.map(id => chargerSolution(id));
            const resultats = await Promise.all(chargements);
            CATALOGUE_COMPLET = resultats.filter(r => r !== null);

            document.getElementById(`lang-${currentLang}`).classList.add('bg-[#FFD700]', 'text-black');
            document.getElementById('search-bar').placeholder = UI_STRINGS[currentLang].search;
            
            appliquerBranding();
            genererFiltres();
            filtrerAffichage();
            
            document.body.classList.add('loaded');
            lucide.createIcons();
        }

        async function chargerSolution(id) {
            const dossiers = ['produits', 'logiciels'];
            for (const d of dossiers) {
                window.PRODUCT_DATA = null;
                try {
                    const success = await new Promise((resolve) => {
                        const s = document.createElement('script');
                        s.src = `${d}/${id}.js?v=${version}`;
                        s.onload = () => resolve(true);
                        s.onerror = () => resolve(false);
                        document.head.appendChild(s);
                    });
                    if (success && window.PRODUCT_DATA) {
                        return { id: id, dossier: d, ...JSON.parse(JSON.stringify(window.PRODUCT_DATA)) };
                    }
                } catch (e) {}
            }
            return null;
        }

        function appliquerBranding() {
            const bc = window.GLOBAL_CONFIG;
            if(!bc) return;
            document.getElementById('ui-brand-name').innerText = bc.brand.nom;
            document.getElementById('ui-main-logo').src = bc.brand.logo;
            document.getElementById('ui-footer-copyright').innerText = t(bc.brand.copyright);
        }

        function genererFiltres() {
            const container = document.getElementById('filter-container');
            const categories = [...new Set(CATALOGUE_COMPLET.map(p => p.produit.categorie))];
            const cats = ["all", ...categories];
            container.innerHTML = cats.map(cat => `
                <button class="filter-btn ${cat === 'all' ? 'active' : ''}" onclick="setFilter('${cat}', this)">
                    ${cat === 'all' ? UI_STRINGS[currentLang].all : cat}
                </button>
            `).join('');
        }

        function setFilter(cat, btn) {
            categorieActive = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filtrerAffichage();
        }

        function filtrerAffichage() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = CATALOGUE_COMPLET.filter(p => {
                const matchCat = categorieActive === 'all' || p.produit.categorie === categorieActive;
                const matchSearch = t(p.produit.titre).toLowerCase().includes(query) || (p.produit.description_courte && t(p.produit.description_courte).toLowerCase().includes(query));
                return matchCat && matchSearch;
            });

            document.getElementById('product-count').innerText = filtered.length + " " + UI_STRINGS[currentLang].results;
            document.getElementById('product-container').innerHTML = filtered.map(p => {
                const targetUrl = p.produit.urlExterne ? p.produit.urlExterne : `test-template.html?id=${p.id}&dir=${p.dossier}&lang=${currentLang}${isAdmin ? '&admin=1' : ''}`;
                const typeLabel = p.dossier === 'logiciels' ? UI_STRINGS[currentLang].software : UI_STRINGS[currentLang].hardware;

                return `
                <div class="vertex-card rounded-[2.5rem] p-10 bg-slate-900/40 backdrop-blur-xl group">
                    <div class="absolute top-6 left-6 right-6 flex justify-between items-start z-10">
                        <div class="badge-type uppercase italic">${typeLabel}</div>
                        ${p.produit.isNew ? `<div class="badge-new uppercase italic">${UI_STRINGS[currentLang].new}</div>` : ''}
                    </div>
                    <div class="h-56 mb-8 flex items-center justify-center bg-black/40 rounded-[2rem] p-6 border border-white/5 relative overflow-hidden">
                        ${isAdmin ? `
                        <div class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer z-20" onclick="startUpload('${p.id}', '${p.dossier}')">
                            <i data-lucide="camera" class="w-10 h-10 text-[#FFD700]"></i>
                        </div>` : ''}
                        <img src="${p.media.imagePrincipale}?v=${version}" class="max-h-full max-w-full object-contain drop-shadow-2xl">
                    </div>
                    <div class="flex-grow">
                        <p class="text-[#FFD700] text-[10px] font-black uppercase tracking-[0.2em] mb-3">${p.produit.categorie}</p>
                        <h3 class="text-3xl font-black uppercase italic mb-4 leading-none text-white">${t(p.produit.titre)}</h3>
                        <p class="text-slate-400 text-xs leading-relaxed mb-10 line-clamp-2">${t(p.produit.description_courte || p.produit.titre)}</p>
                    </div>
                    <a href="${targetUrl}" class="btn-gold text-center py-5 rounded-2xl text-[10px] font-black uppercase flex items-center justify-center gap-3">
                        ${UI_STRINGS[currentLang].discover} <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </a>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function changeLang(l) { params.set('lang', l); window.location.search = params.toString(); }
        function loadExternalScript(src) { return new Promise(resolve => { const s = document.createElement('script'); s.src = src + "?v=" + version; s.onload = resolve; document.head.appendChild(s); }); }
        window.onload = init;
    </script>

    <div class="fixed top-6 right-6 z-50 flex bg-white/10 backdrop-blur-md rounded-full p-1 border border-white/10">
        <button onclick="changeLang('fr')" id="lang-fr" class="px-3 py-1 rounded-full text-[10px] font-bold transition-all">FR</button>
        <button onclick="changeLang('en')" id="lang-en" class="px-3 py-1 rounded-full text-[10px] font-bold transition-all">EN</button>
    </div>

    <header class="max-w-6xl mx-auto mb-16 flex flex-col md:flex-row justify-between items-center gap-8">
        <div class="text-center md:text-left">
            <p id="ui-brand-name" class="text-[#FFD700] font-bold uppercase tracking-[0.5em] text-[10px] mb-3"></p>
            <h1 class="text-5xl md:text-7xl font-black uppercase tracking-tighter italic leading-none text-white">
                Showroom <span class="text-[#FFD700]">Digital</span>
            </h1>
        </div>
        <img id="ui-main-logo" src="" class="h-20 object-contain">
    </header>

    <section class="max-w-6xl mx-auto mb-12">
        <div class="flex flex-col md:flex-row gap-6 items-center justify-between">
            <div class="relative w-full max-w-md">
                <input type="text" id="search-bar" onkeyup="filtrerAffichage()" class="w-full bg-white/5 border border-white/10 p-5 pl-14 rounded-2xl text-sm focus:outline-none focus:border-[#FFD700] text-white transition-all">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-[#FFD700]"></i>
            </div>
            <div id="product-count" class="bg-white/5 border border-white/10 px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-[0.2em] text-[#FFD700]"></div>
        </div>
    </section>

    <div id="filter-container" class="max-w-6xl mx-auto mb-16 flex flex-wrap gap-4 justify-center md:justify-start"></div>
    <main id="product-container" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></main>

    <footer class="max-w-6xl mx-auto mt-32 pb-12 border-t border-white/5 text-center">
        <p id="ui-footer-copyright" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-8"></p>
    </footer>

</body>
</html>
