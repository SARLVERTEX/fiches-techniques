<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/logo-vertex.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showroom digital Vertex Monaco - Solutions d'affichage digital professionnel">
    <title>Vertex Monaco | Showroom Digital</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }
        
        body { 
            background: #020617; 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            opacity: 0; 
            transition: opacity 0.6s ease; 
            -webkit-font-smoothing: antialiased;
            padding: 1.5rem;
            overflow-x: hidden;
        }
        
        @media (min-width: 768px) {
            body { padding: 3rem; }
        }
        
        body.loaded { opacity: 1; }
        
        /* Utility Classes */
        .container { max-width: 72rem; margin: 0 auto; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .gap-10 { gap: 2.5rem; }
        .text-center { text-align: center; }
        .uppercase { text-transform: uppercase; }
        .italic { font-style: italic; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .hidden { display: none; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-10 { margin-bottom: 2.5rem; }
        .mb-12 { margin-bottom: 3rem; }
        .mb-16 { margin-bottom: 4rem; }
        .mt-8 { margin-top: 2rem; }
        .mt-32 { margin-top: 8rem; }
        .p-1 { padding: 0.25rem; }
        .p-6 { padding: 1.5rem; }
        .p-10 { padding: 2.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-5 { padding-top: 1.25rem; padding-bottom: 1.25rem; }
        .pb-12 { padding-bottom: 3rem; }
        .pl-14 { padding-left: 3.5rem; }
        .rounded-full { border-radius: 9999px; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        
        /* Cards */
        .vertex-card { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            border-radius: 2.5rem;
            padding: 2.5rem;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px);
            will-change: transform;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .vertex-card:hover { 
            transform: translateY(-10px); 
            border-color: #FFD700; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        
        /* Stagger animation for cards */
        .vertex-card:nth-child(1) { animation-delay: 0.05s; }
        .vertex-card:nth-child(2) { animation-delay: 0.1s; }
        .vertex-card:nth-child(3) { animation-delay: 0.15s; }
        .vertex-card:nth-child(4) { animation-delay: 0.2s; }
        .vertex-card:nth-child(5) { animation-delay: 0.25s; }
        .vertex-card:nth-child(6) { animation-delay: 0.3s; }
        .vertex-card:nth-child(7) { animation-delay: 0.35s; }
        .vertex-card:nth-child(8) { animation-delay: 0.4s; }
        .vertex-card:nth-child(9) { animation-delay: 0.45s; }
        
        .card-image-container {
            height: 14rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .card-image-container img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 25px 25px rgb(0 0 0 / 0.5));
            transition: opacity 0.3s ease;
        }
        
        /* Image placeholder */
        .image-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 2rem;
        }
        
        .image-placeholder i {
            width: 3rem;
            height: 3rem;
            color: rgba(255, 255, 255, 0.1);
        }
        
        .card-content {
            flex-grow: 1;
        }
        
        .card-category {
            color: #FFD700;
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0.75rem;
        }
        
        .card-title {
            font-size: 1.875rem;
            font-weight: 900;
            text-transform: uppercase;
            font-style: italic;
            margin-bottom: 1rem;
            line-height: 1;
            color: white;
        }
        
        .card-description {
            color: #94a3b8;
            font-size: 0.75rem;
            line-height: 1.625;
            margin-bottom: 2.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Badges */
        .badge-container {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            right: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }
        
        .badge-type { 
            background: rgba(255,255,255,0.1); 
            color: white; 
            font-size: 8px; 
            font-weight: 900; 
            padding: 4px 10px; 
            border-radius: 4px; 
            backdrop-filter: blur(4px);
            text-transform: uppercase;
            font-style: italic;
        }
        
        .badge-new { 
            background: #FFD700; 
            color: black; 
            font-size: 8px; 
            font-weight: 900; 
            padding: 4px 10px; 
            border-radius: 4px;
            text-transform: uppercase;
            font-style: italic;
        }
        
        /* Buttons */
        .btn-gold { 
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); 
            color: black; 
            font-weight: 900; 
            transition: transform 0.2s ease;
            text-align: center;
            padding: 1.25rem;
            border-radius: 1rem;
            font-size: 0.625rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .btn-gold:hover { transform: scale(1.02); }
        
        /* Filters */
        .filter-btn { 
            padding: 8px 24px; 
            border-radius: 99px; 
            font-size: 10px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            border: 1px solid rgba(255, 215, 0, 0.1); 
            color: #94a3b8; 
            background: rgba(255, 255, 255, 0.03); 
            transition: 0.3s; 
            cursor: pointer;
        }
        
        .filter-btn:hover { 
            border-color: rgba(255, 215, 0, 0.3); 
            background: rgba(255, 255, 255, 0.05); 
        }
        
        .filter-btn.active { 
            background: #FFD700; 
            color: black; 
            border-color: #FFD700; 
            box-shadow: 0 0 15px rgba(255,215,0,0.3); 
        }
        
        /* Header */
        .header-brand {
            color: #FFD700;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-size: 0.625rem;
            margin-bottom: 0.75rem;
        }
        
        .header-title {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            font-style: italic;
            line-height: 1;
            color: white;
        }
        
        .header-title .highlight {
            color: #FFD700;
        }
        
        @media (min-width: 768px) {
            .header-title { font-size: 4.5rem; }
        }
        
        .header-logo {
            height: 5rem;
            object-fit: contain;
        }
        
        /* Search */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 28rem;
        }
        
        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            color: white;
            transition: all 0.3s;
            outline: none;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .search-input:focus {
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #FFD700;
            pointer-events: none;
        }
        
        /* Product count */
        .product-count {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #FFD700;
        }
        
        /* Language switcher */
        .lang-switcher {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 9999px;
            padding: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lang-btn {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.625rem;
            font-weight: 700;
            transition: all 0.3s;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .lang-btn.active {
            background: #FFD700;
            color: black;
        }
        
        /* Footer */
        .footer {
            max-width: 72rem;
            margin: 0 auto;
            margin-top: 8rem;
            padding-bottom: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }
        
        .footer-text {
            font-size: 0.625rem;
            color: #64748b;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 2rem;
        }
        
        /* Skeleton loader */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 1rem;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-card {
            padding: 2.5rem;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .skeleton-image {
            height: 14rem;
            margin-bottom: 2rem;
            border-radius: 2rem;
        }
        
        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.75rem;
        }
        
        .skeleton-title {
            height: 2rem;
            margin-bottom: 1rem;
        }
        
        .skeleton-desc {
            height: 3rem;
            margin-bottom: 2.5rem;
        }
        
        .skeleton-button {
            height: 3rem;
        }
        
        /* Scroll to top button */
        .scroll-top-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background: #FFD700;
            color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 40;
            box-shadow: 0 4px 12px rgba(255,215,0,0.3);
            border: none;
            pointer-events: none;
        }
        
        .scroll-top-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .scroll-top-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,215,0,0.4);
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .toast.success { border-left: 3px solid #10b981; }
        .toast.error { border-left: 3px solid #ef4444; }
        .toast.info { border-left: 3px solid #3b82f6; }
        
        .toast-text {
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        /* View mode toggle */
        .view-toggle {
            display: flex;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }
        
        .view-btn {
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
            color: #94a3b8;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .view-btn.active {
            background: #FFD700;
            color: black;
        }
        
        /* View modes */
        .grid-view { 
            display: grid; 
            grid-template-columns: repeat(1, 1fr); 
            gap: 2.5rem; 
        }
        
        @media (min-width: 768px) { 
            .grid-view { grid-template-columns: repeat(2, 1fr); } 
        }
        
        @media (min-width: 1024px) { 
            .grid-view { grid-template-columns: repeat(3, 1fr); } 
        }
        
        .list-view {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .list-view .vertex-card {
            flex-direction: row;
            height: auto;
            padding: 2rem;
        }
        
        .list-view .card-image-container {
            width: 200px;
            height: 200px;
            flex-shrink: 0;
            margin-bottom: 0;
            margin-right: 2rem;
        }
        
        .list-view .card-content {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .list-view .vertex-card {
                flex-direction: column;
            }
            
            .list-view .card-image-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 2rem;
            }
        }
        
        /* Favorites */
        .favorite-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .favorite-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }
        
        .favorite-btn.active {
            background: #FFD700;
        }
        
        .favorite-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }
        
        .favorite-btn.active svg {
            color: black;
            fill: black;
        }
        
        /* Sort dropdown */
        .sort-dropdown {
            position: relative;
        }
        
        .sort-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-size: 0.625rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: white;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .sort-btn:hover {
            border-color: #FFD700;
        }
        
        .sort-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.75rem;
            padding: 0.5rem;
            min-width: 200px;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.2s;
            z-index: 50;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .sort-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .sort-option {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            color: #cbd5e1;
        }
        
        .sort-option:hover {
            background: rgba(255,255,255,0.05);
            color: #FFD700;
        }
        
        .sort-option.active {
            background: rgba(255,215,0,0.1);
            color: #FFD700;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }
        
        .empty-state svg {
            width: 5rem;
            height: 5rem;
            margin: 0 auto 1.5rem;
            color: #475569;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .empty-desc {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        
        /* Lazy load image */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .lazy-image.loaded {
            opacity: 1;
        }
        
        .lazy-image.error {
            opacity: 0.3;
        }
        
        /* Controls container */
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
            }
            
            .header-content {
                text-align: left;
            }
            
            .search-controls {
                flex-direction: row;
            }
        }
        
        /* Filter container */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        @media (min-width: 768px) {
            .filter-container {
                justify-content: flex-start;
            }
        }
        
        /* Badge groups */
        .badge-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Admin overlay */
        .admin-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
            z-index: 20;
            border-radius: 2rem;
        }
        
        .admin-overlay:hover {
            opacity: 1;
        }
        
        .admin-overlay i {
            width: 2.5rem;
            height: 2.5rem;
            color: #FFD700;
        }
        
        /* Modal pour configuration GitHub */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: #FFD700;
        }

<body>

    <script>
        /* ============================================================
           CONFIG & ÉTAT
        ============================================================ */
        const PRODUITS_LISTE = ["design-interactif", "vtx-doubleface55", "totem-65", "led-p2", "epaper-13", "vtx-standbyme32", "ghx-ds", "vtx-43-totem", "aibox-3576m-v.14", "novastar-software", "colorlight", "vtx-aio-3588"];
        
        const REPO_OWNER = "sarlvertex"; 
        const REPO_NAME = "fiches-techniques";
        const CACHE_DURATION = 1000 * 60 * 30; // 30 minutes
        const CACHE_KEY = 'vertex_catalog_cache';
        const CACHE_TIMESTAMP_KEY = 'vertex_catalog_timestamp';
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

        const version = new Date().getTime();
        const params = new URLSearchParams(window.location.search);
        const currentLang = params.get('lang') || 'fr';
        const isAdmin = params.get('admin') === '1';

        let CATALOGUE_COMPLET = [];
        let categorieActive = 'all';
        let currentView = 'grid';
        let currentSort = 'default';
        let searchTimeout = null;
        let favorites = JSON.parse(localStorage.getItem('vertex_favorites') || '[]');
        let isLoading = false;

        const UI_STRINGS = {
            fr: { 
                all: "Toutes les solutions", 
                search: "Rechercher...", 
                results: "Solutions", 
                discover: "Découvrir",  
                hardware: "Hardware", 
                software: "Software",
                noResults: "Aucun résultat trouvé",
                noResultsDesc: "Essayez de modifier vos filtres ou votre recherche",
                loading: "Chargement...",
                sort: "Trier par",
                sortDefault: "Par défaut",
                sortAZ: "A → Z",
                sortZA: "Z → A",
                sortNewest: "Plus récents",
                addedToFavorites: "Ajouté aux favoris",
                removedFromFavorites: "Retiré des favoris",
                favorites: "Favoris",
                clearFilters: "Effacer les filtres",
                imageError: "Image non disponible",
                uploadInProgress: "Upload en cours...",
                uploadSuccess: "Image mise à jour avec succès",
                uploadError: "Erreur lors de l'upload",
                fileTooLarge: "Fichier trop volumineux (max 5MB)",
                invalidToken: "Token GitHub invalide",
                githubTokenRequired: "Configuration GitHub requise",
                enterToken: "Entrez votre token GitHub (avec permissions repo)"
            },
            en: { 
                all: "All Solutions", 
                search: "Search...", 
                results: "Solutions", 
                discover: "Discover", 
                new: "New", 
                hardware: "Hardware", 
                software: "Software",
                noResults: "No results found",
                noResultsDesc: "Try adjusting your filters or search query",
                loading: "Loading...",
                sort: "Sort by",
                sortDefault: "Default",
                sortAZ: "A → Z",
                sortZA: "Z → A",
                sortNewest: "Newest",
                addedToFavorites: "Added to favorites",
                removedFromFavorites: "Removed from favorites",
                favorites: "Favorites",
                clearFilters: "Clear filters",
                imageError: "Image unavailable",
                uploadInProgress: "Upload in progress...",
                uploadSuccess: "Image updated successfully",
                uploadError: "Upload error",
                fileTooLarge: "File too large (max 5MB)",
                invalidToken: "Invalid GitHub token",
                githubTokenRequired: "GitHub configuration required",
                enterToken: "Enter your GitHub token (with repo permissions)"
            }
        };

        const t = (obj) => (obj && typeof obj === 'object') ? (obj[currentLang] || obj['fr']) : obj;

        /* ============================================================
           CACHE MANAGEMENT
        ============================================================ */
        function getCachedData() {
            try {
                const timestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                const cached = localStorage.getItem(CACHE_KEY);
                
                if (!timestamp || !cached) return null;
                
                const age = Date.now() - parseInt(timestamp);
                if (age > CACHE_DURATION) {
                    localStorage.removeItem(CACHE_KEY);
                    localStorage.removeItem(CACHE_TIMESTAMP_KEY);
                    return null;
                }
                
                return JSON.parse(cached);
            } catch (e) {
                console.warn('Cache read error:', e);
                return null;
            }
        }
        
        function setCachedData(data) {
            try {
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
            } catch (e) {
                console.warn('Cache write error:', e);
            }
        }

        /* ============================================================
           TOAST NOTIFICATIONS
        ============================================================ */
        function showToast(message, type = 'info') {
            // Remove existing toasts
            document.querySelectorAll('.toast').forEach(t => t.remove());
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'alert-circle' : 'info';
            
            toast.innerHTML = `
                <i data-lucide="${icon}" style="width: 1.25rem; height: 1.25rem;"></i>
                <span class="toast-text">${message}</span>
            `;
            
            document.body.appendChild(toast);
            lucide.createIcons();
            
            // Trigger animation
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });
            });
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        /* ============================================================
           FAVORITES MANAGEMENT
        ============================================================ */
        function toggleFavorite(productId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            const index = favorites.indexOf(productId);
            if (index > -1) {
                favorites.splice(index, 1);
                showToast(UI_STRINGS[currentLang].removedFromFavorites, 'info');
            } else {
                favorites.push(productId);
                showToast(UI_STRINGS[currentLang].addedToFavorites, 'success');
            }
            
            localStorage.setItem('vertex_favorites', JSON.stringify(favorites));
            
            // Update UI
            genererFiltres();
            filtrerAffichage();
        }
        
        function isFavorite(productId) {
            return favorites.includes(productId);
        }

        /* ============================================================
           GITHUB TOKEN MODAL
        ============================================================ */
        function showGitHubModal() {
            return new Promise((resolve, reject) => {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal">
                        <h2 class="modal-title">${UI_STRINGS[currentLang].githubTokenRequired}</h2>
                        <p class="modal-desc">${UI_STRINGS[currentLang].enterToken}</p>
                        <input type="password" class="modal-input" id="github-token-input" placeholder="ghp_xxxxxxxxxxxxx">
                        <div class="modal-buttons">
                            <button class="modal-btn modal-btn-secondary" onclick="this.closest('.modal-overlay').remove()">Annuler</button>
                            <button class="modal-btn modal-btn-primary" id="save-token-btn">Valider</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                requestAnimationFrame(() => {
                    modal.classList.add('show');
                });
                
                const input = modal.querySelector('#github-token-input');
                const saveBtn = modal.querySelector('#save-token-btn');
                
                input.focus();
                
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        saveBtn.click();
                    }
                });
                
                saveBtn.onclick = () => {
                    const token = input.value.trim();
                    if (token) {
                        localStorage.setItem('gh_token', token);
                        modal.classList.remove('show');
                        setTimeout(() => modal.remove(), 300);
                        resolve(token);
                    } else {
                        input.style.borderColor = '#ef4444';
                        setTimeout(() => {
                            input.style.borderColor = '';
                        }, 1000);
                    }
                };
            });
        }

        /* ============================================================
           MOTEUR D'UPLOAD (MODULE ADMIN) - AMÉLIORÉ
        ============================================================ */
        const cameraInput = document.createElement('input');
        cameraInput.type = 'file'; 
        cameraInput.accept = 'image/jpeg,image/jpg,image/png,image/webp'; 
        cameraInput.className = 'hidden';
        document.body.appendChild(cameraInput);
        
        let currentUploadPath = "";
        let currentProductId = "";

        async function startUpload(productId, dossier) {
            currentProductId = productId;
            currentUploadPath = `${dossier}/images/${productId}-main.jpg`;
            
            // Vérifier le token
            let token = localStorage.getItem('gh_token');
            
            if (!token) {
                try {
                    token = await showGitHubModal();
                } catch (e) {
                    return;
                }
            }
            
            if (token) {
                cameraInput.click();
            }
        }

        cameraInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Réinitialiser l'input pour permettre de sélectionner le même fichier
            e.target.value = '';
            
            // Vérifier la taille du fichier
            if (file.size > MAX_FILE_SIZE) {
                showToast(UI_STRINGS[currentLang].fileTooLarge, 'error');
                return;
            }
            
            // Vérifier le type de fichier
            if (!file.type.startsWith('image/')) {
                showToast('Format de fichier non supporté', 'error');
                return;
            }
            
            showToast(UI_STRINGS[currentLang].uploadInProgress, 'info');
            
            try {
                // Lire le fichier
                const base64Content = await readFileAsBase64(file);
                
                const token = localStorage.getItem('gh_token');
                if (!token) {
                    showToast(UI_STRINGS[currentLang].invalidToken, 'error');
                    return;
                }
                
                // Récupérer le SHA du fichier existant (si il existe)
                let sha = "";
                try {
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentUploadPath}`,
                        {
                            headers: { 
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (getResponse.ok) { 
                        const data = await getResponse.json(); 
                        sha = data.sha;
                        console.log('Fichier existant trouvé, SHA:', sha);
                    } else if (getResponse.status === 404) {
                        console.log('Nouveau fichier à créer');
                    } else {
                        console.warn('Réponse inattendue:', getResponse.status);
                    }
                } catch (err) {
                    console.warn('Erreur lors de la récupération du SHA:', err);
                }
                
                // Upload du fichier
                const putResponse = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${currentUploadPath}`,
                    {
                        method: 'PUT',
                        headers: { 
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({ 
                            message: `Update image for ${currentProductId}`, 
                            content: base64Content, 
                            sha: sha || undefined,
                            branch: 'main'
                        })
                    }
                );
                
                if (putResponse.ok) { 
                    showToast(UI_STRINGS[currentLang].uploadSuccess, 'success');
                    
                    // Invalider le cache
                    localStorage.removeItem(CACHE_KEY);
                    localStorage.removeItem(CACHE_TIMESTAMP_KEY);
                    
                    // Recharger après un délai
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    const errorData = await putResponse.json().catch(() => ({}));
                    console.error('Erreur GitHub API:', errorData);
                    
                    if (putResponse.status === 401 || putResponse.status === 403) {
                        showToast(UI_STRINGS[currentLang].invalidToken, 'error');
                        localStorage.removeItem('gh_token');
                    } else {
                        showToast(`${UI_STRINGS[currentLang].uploadError} (${putResponse.status})`, 'error');
                    }
                }
            } catch (err) {
                console.error('Erreur upload:', err);
                showToast(UI_STRINGS[currentLang].uploadError, 'error');
            }
        };
        
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = () => reject(new Error('Erreur de lecture du fichier'));
                reader.readAsDataURL(file);
            });
        }

        /* ============================================================
           LAZY LOADING IMAGES - IMPROVED
        ============================================================ */
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.dataset.src;
                    
                    if (src && !img.src) {
                        // Preload image
                        const tempImg = new Image();
                        
                        tempImg.onload = () => {
                            img.src = src;
                            img.classList.add('loaded');
                            // Hide placeholder
                            const placeholder = img.closest('.card-image-container')?.querySelector('.image-placeholder');
                            if (placeholder) {
                                placeholder.style.opacity = '0';
                                setTimeout(() => placeholder.remove(), 300);
                            }
                        };
                        
                        tempImg.onerror = () => {
                            img.classList.add('error');
                            img.alt = UI_STRINGS[currentLang].imageError;
                            // Keep placeholder visible with error icon
                            const placeholder = img.closest('.card-image-container')?.querySelector('.image-placeholder');
                            if (placeholder) {
                                placeholder.innerHTML = '<i data-lucide="image-off" style="width: 3rem; height: 3rem; color: rgba(255,255,255,0.2);"></i>';
                                lucide.createIcons();
                            }
                        };
                        
                        tempImg.src = src;
                        imageObserver.unobserve(img);
                    }
                }
            });
        }, { 
            rootMargin: '100px',
            threshold: 0.01
        });

        /* ============================================================
           SCROLL TO TOP
        ============================================================ */
        function setupScrollToTop() {
            const btn = document.createElement('button');
            btn.className = 'scroll-top-btn';
            btn.innerHTML = '<i data-lucide="arrow-up" style="width: 1.25rem; height: 1.25rem;"></i>';
            btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
            document.body.appendChild(btn);
            lucide.createIcons();
            
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(() => {
                        if (window.scrollY > 500) {
                            btn.classList.add('visible');
                        } else {
                            btn.classList.remove('visible');
                        }
                        ticking = false;
                    });
                    ticking = true;
                }
            });
        }

        /* ============================================================
           VIEW MODE
        ============================================================ */
        function setViewMode(mode) {
            currentView = mode;
            localStorage.setItem('vertex_view_mode', mode);
            
            const container = document.getElementById('product-container');
            container.className = mode === 'grid' ? 'grid-view container' : 'list-view container';
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${mode}"]`)?.classList.add('active');
            
            filtrerAffichage();
        }

        /* ============================================================
           SORTING
        ============================================================ */
        function setSort(sortType) {
            currentSort = sortType;
            const sortLabels = {
                'default': UI_STRINGS[currentLang].sortDefault,
                'a-z': UI_STRINGS[currentLang].sortAZ,
                'z-a': UI_STRINGS[currentLang].sortZA,
                'newest': UI_STRINGS[currentLang].sortNewest
            };
            
            const currentLabel = document.querySelector('.sort-current');
            if (currentLabel) {
                currentLabel.textContent = sortLabels[sortType];
            }
            
            document.querySelectorAll('.sort-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`[data-sort="${sortType}"]`)?.classList.add('active');
            
            toggleSortMenu();
            filtrerAffichage();
        }
        
        function toggleSortMenu() {
            const menu = document.querySelector('.sort-menu');
            menu?.classList.toggle('show');
        }
        
        function sortProducts(products) {
            const sorted = [...products];
            
            switch(currentSort) {
                case 'a-z':
                    return sorted.sort((a, b) => t(a.produit.titre).localeCompare(t(b.produit.titre)));
                case 'z-a':
                    return sorted.sort((a, b) => t(b.produit.titre).localeCompare(t(a.produit.titre)));
                case 'newest':
                    return sorted.sort((a, b) => (b.produit.isNew ? 1 : 0) - (a.produit.isNew ? 1 : 0));
                default:
                    return sorted;
            }
        }

        /* ============================================================
           FONCTIONS D'AFFICHAGE
        ============================================================ */
        async function init() {
            try {
                const cached = getCachedData();
                if (cached && cached.length > 0) {
                    CATALOGUE_COMPLET = cached;
                    renderUI();
                } else {
                    await loadCatalog();
                }
                
                const savedView = localStorage.getItem('vertex_view_mode');
                if (savedView) {
                    currentView = savedView;
                }
                
                setupScrollToTop();
                
                // Close dropdowns on outside click
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.sort-dropdown')) {
                        document.querySelector('.sort-menu')?.classList.remove('show');
                    }
                });
                
                // Fade in body
                requestAnimationFrame(() => {
                    document.body.classList.add('loaded');
                });
            } catch (err) {
                console.error('Initialization error:', err);
                showToast('Erreur de chargement', 'error');
            }
        }
        
        async function loadCatalog() {
            if (isLoading) return;
            isLoading = true;
            
            showSkeletonLoader();
            
            try {
                await loadExternalScript("config.js");
                const chargements = PRODUITS_LISTE.map(id => chargerSolution(id));
                const resultats = await Promise.all(chargements);
                CATALOGUE_COMPLET = resultats.filter(r => r !== null);
                
                setCachedData(CATALOGUE_COMPLET);
                
                renderUI();
            } catch (err) {
                console.error('Catalog loading error:', err);
                showToast('Erreur de chargement du catalogue', 'error');
            } finally {
                isLoading = false;
            }
        }
        
        function renderUI() {
            document.getElementById(`lang-${currentLang}`)?.classList.add('active');
            
            const searchBar = document.getElementById('search-bar');
            if (searchBar) {
                searchBar.placeholder = UI_STRINGS[currentLang].search;
            }
            
            appliquerBranding();
            genererFiltres();
            filtrerAffichage();
            
            // Set view mode
            const container = document.getElementById('product-container');
            if (container) {
                container.className = currentView === 'grid' ? 'grid-view container' : 'list-view container';
            }
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${currentView}"]`)?.classList.add('active');
            
            lucide.createIcons();
        }
        
        function showSkeletonLoader() {
            const container = document.getElementById('product-container');
            if (!container) return;
            
            container.className = 'grid-view container';
            container.innerHTML = Array(6).fill('').map(() => `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-image"></div>
                    <div class="skeleton skeleton-text" style="width: 33%;"></div>
                    <div class="skeleton skeleton-title" style="width: 66%;"></div>
                    <div class="skeleton skeleton-desc"></div>
                    <div class="skeleton skeleton-button"></div>
                </div>
            `).join('');
        }

        async function chargerSolution(id) {
            const dossiers = ['produits', 'logiciels'];
            for (const d of dossiers) {
                window.PRODUCT_DATA = null;
                try {
                    const success = await new Promise((resolve) => {
                        const s = document.createElement('script');
                        s.src = `${d}/${id}.js?v=${version}`;
                        s.onload = () => resolve(true);
                        s.onerror = () => resolve(false);
                        document.head.appendChild(s);
                    });
                    if (success && window.PRODUCT_DATA) {
                        return { id: id, dossier: d, ...JSON.parse(JSON.stringify(window.PRODUCT_DATA)) };
                    }
                } catch (e) {
                    console.warn(`Failed to load ${id} from ${d}:`, e);
                }
            }
            return null;
        }

        function appliquerBranding() {
            const bc = window.GLOBAL_CONFIG;
            if(!bc) return;
            
            const brandName = document.getElementById('ui-brand-name');
            const mainLogo = document.getElementById('ui-main-logo');
            const footerCopyright = document.getElementById('ui-footer-copyright');
            
            if (brandName) brandName.innerText = bc.brand.nom;
            if (mainLogo) mainLogo.src = bc.brand.logo;
            if (footerCopyright) footerCopyright.innerText = t(bc.brand.copyright);
        }

        function genererFiltres() {
            const container = document.getElementById('filter-container');
            if (!container) return;
            
            const categories = [...new Set(CATALOGUE_COMPLET.map(p => p.produit.categorie))];
            const cats = ["all", ...categories];
            
            if (favorites.length > 0 && !cats.includes("favorites")) {
                cats.splice(1, 0, "favorites");
            }
            
            container.innerHTML = cats.map(cat => `
                <button class="filter-btn ${cat === categorieActive ? 'active' : ''}" onclick="setFilter('${cat}', this)">
                    ${cat === 'favorites' 
                        ? `<i data-lucide="heart" style="width: 0.75rem; height: 0.75rem; display: inline-block; margin-right: 0.25rem; vertical-align: middle;"></i> ${UI_STRINGS[currentLang].favorites}` 
                        : cat === 'all' 
                            ? UI_STRINGS[currentLang].all 
                            : cat}
                </button>
            `).join('');
            
            lucide.createIcons();
        }

        function setFilter(cat, btn) {
            categorieActive = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn?.classList.add('active');
            filtrerAffichage();
        }
        
        function clearAllFilters() {
            categorieActive = 'all';
            const searchBar = document.getElementById('search-bar');
            if (searchBar) searchBar.value = '';
            
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.filter-btn')?.classList.add('active');
            filtrerAffichage();
        }

        function filtrerAffichage() {
            const searchBar = document.getElementById('search-bar');
            const query = (searchBar?.value || '').toLowerCase().trim();
            
            let filtered = CATALOGUE_COMPLET.filter(p => {
                const matchCat = categorieActive === 'all' 
                    ? true 
                    : categorieActive === 'favorites'
                        ? isFavorite(p.id)
                        : p.produit.categorie === categorieActive;
                        
                const matchSearch = !query || 
                    t(p.produit.titre).toLowerCase().includes(query) || 
                    (p.produit.description_courte && t(p.produit.description_courte).toLowerCase().includes(query));
                    
                return matchCat && matchSearch;
            });
            
            filtered = sortProducts(filtered);

            const countElement = document.getElementById('product-count');
            if (countElement) {
                countElement.innerText = filtered.length + " " + UI_STRINGS[currentLang].results;
            }
            
            const container = document.getElementById('product-container');
            if (!container) return;
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="inbox" style="width: 5rem; height: 5rem; margin: 0 auto 1.5rem; display: block; color: #475569;"></i>
                        <h3 class="empty-title">${UI_STRINGS[currentLang].noResults}</h3>
                        <p class="empty-desc">${UI_STRINGS[currentLang].noResultsDesc}</p>
                        <button onclick="clearAllFilters()" class="btn-gold" style="display: inline-flex; padding: 0.75rem 1.5rem;">
                            <i data-lucide="x" style="width: 1rem; height: 1rem;"></i>
                            ${UI_STRINGS[currentLang].clearFilters}
                        </button>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = filtered.map(p => {
                const targetUrl = p.produit.urlExterne 
                    ? p.produit.urlExterne 
                    : `test-template.html?id=${p.id}&dir=${p.dossier}&lang=${currentLang}${isAdmin ? '&admin=1' : ''}`;
                    
                const typeLabel = p.dossier === 'logiciels' 
                    ? UI_STRINGS[currentLang].software 
                    : UI_STRINGS[currentLang].hardware;
                
                const favoriteClass = isFavorite(p.id) ? 'active' : '';

                return `
                <div class="vertex-card">
                    <div class="badge-container">
                        <div class="badge-type">${typeLabel}</div>
                        <div class="badge-group">
                            ${p.produit.isNew ? `<div class="badge-new">${UI_STRINGS[currentLang].new || 'New'}</div>` : ''}
                            <div class="favorite-btn ${favoriteClass}" onclick="toggleFavorite('${p.id}', event)">
                                <i data-lucide="heart"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-image-container">
                        ${isAdmin ? `
                        <div class="admin-overlay" onclick="startUpload('${p.id}', '${p.dossier}')">
                            <i data-lucide="camera"></i>
                        </div>` : ''}
                        
                        <div class="image-placeholder">
                            <i data-lucide="image"></i>
                        </div>
                        
                        <img 
                            data-src="${p.media.imagePrincipale}?v=${version}" 
                            class="lazy-image"
                            alt="${t(p.produit.titre)}"
                        >
                    </div>
                    
                    <div class="card-content">
                        <p class="card-category">${p.produit.categorie}</p>
                        <h3 class="card-title">${t(p.produit.titre)}</h3>
                        <p class="card-description">${t(p.produit.description_courte || p.produit.titre)}</p>
                    </div>
                    
                    <a href="${targetUrl}" class="btn-gold">
                        ${UI_STRINGS[currentLang].discover} <i data-lucide="chevron-right" style="width: 1rem; height: 1rem;"></i>
                    </a>
                </div>`;
            }).join('');
            
            lucide.createIcons();
            
            // Setup lazy loading for images
            document.querySelectorAll('.lazy-image').forEach(img => {
                imageObserver.observe(img);
            });
        }

        function onSearchInput() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filtrerAffichage();
            }, 300);
        }

        function changeLang(l) { 
            params.set('lang', l); 
            window.location.search = params.toString(); 
        }
        
        function loadExternalScript(src) { 
            return new Promise((resolve, reject) => { 
                const s = document.createElement('script'); 
                s.src = src + "?v=" + version; 
                s.onload = () => resolve();
                s.onerror = () => reject(new Error(`Failed to load ${src}`));
                document.head.appendChild(s); 
            }); 
        }
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

    <!-- Language switcher -->
    <div class="lang-switcher">
        <button onclick="changeLang('fr')" id="lang-fr" class="lang-btn">FR</button>
        <button onclick="changeLang('en')" id="lang-en" class="lang-btn">EN</button>
    </div>

    <!-- Header -->
    <header class="container mb-16 flex flex-col items-center gap-8 header" style="margin-bottom: 4rem;">
        <div class="text-center header-content">
            <p id="ui-brand-name" class="header-brand">VERTEX</p>
            <h1 class="header-title">
                Showroom <span class="highlight">Digital</span>
            </h1>
        </div>
        <img id="ui-main-logo" src="" class="header-logo" alt="Logo">
    </header>

    <!-- Search & Controls -->
    <section class="container mb-12">
        <div class="flex flex-col gap-6 items-center justify-between search-controls" style="margin-bottom: 3rem;">
            <!-- Search bar -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-bar" 
                    oninput="onSearchInput()" 
                    class="search-input"
                    autocomplete="off"
                    placeholder="Rechercher..."
                >
                <i data-lucide="search" class="search-icon"></i>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <!-- View toggle -->
                <div class="view-toggle">
                    <button data-view="grid" onclick="setViewMode('grid')" class="view-btn active" title="Vue grille">
                        <i data-lucide="grid-3x3" style="width: 1rem; height: 1rem;"></i>
                    </button>
                    <button data-view="list" onclick="setViewMode('list')" class="view-btn" title="Vue liste">
                        <i data-lucide="list" style="width: 1rem; height: 1rem;"></i>
                    </button>
                </div>
                
                <!-- Sort dropdown -->
                <div class="sort-dropdown">
                    <button onclick="toggleSortMenu()" class="sort-btn">
                        <i data-lucide="arrow-up-down" style="width: 1rem; height: 1rem;"></i>
                        <span class="sort-current">Trier</span>
                        <i data-lucide="chevron-down" style="width: 0.75rem; height: 0.75rem;"></i>
                    </button>
                    
                    <div class="sort-menu">
                        <div class="sort-option active" data-sort="default" onclick="setSort('default')">
                            Par défaut
                        </div>
                        <div class="sort-option" data-sort="a-z" onclick="setSort('a-z')">
                            A → Z
                        </div>
                        <div class="sort-option" data-sort="z-a" onclick="setSort('z-a')">
                            Z → A
                        </div>
                        <div class="sort-option" data-sort="newest" onclick="setSort('newest')">
                            Plus récents
                        </div>
                    </div>
                </div>
                
                <!-- Product count -->
                <div id="product-count" class="product-count">0 Solutions</div>
            </div>
        </div>
    </section>

    <!-- Filters -->
    <div id="filter-container" class="container mb-16 filter-container"></div>
    
    <!-- Products grid -->
    <main id="product-container" class="grid-view container"></main>

    <!-- Footer -->
    <footer class="footer">
        <p id="ui-footer-copyright" class="footer-text">© 2024 VERTEX MONACO</p>
    </footer>

</body>
</html>
