<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="images/logo-vertex.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Monaco - Showroom Digital</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #020617; 
            color: white; 
            margin: 0; 
            min-height: 100vh;
            -webkit-font-smoothing: antialiased; 
        }

        .vertex-card { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(51, 65, 85, 0.5); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .vertex-card:hover {
            transform: translateY(-8px);
            background: rgba(30, 41, 59, 0.7);
            border-color: #FFD700;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .filter-btn {
            padding: 8px 20px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #94a3b8;
        }

        .filter-btn.active {
            background: #FFD700;
            color: black;
            border-color: #FFD700;
        }

        .btn-gold {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: black;
            font-weight: 900;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto mb-12 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
        <div>
            <p class="text-[#FFD700] font-bold uppercase tracking-[0.5em] text-[10px] mb-3">Vertex Sarl Monaco</p>
            <h1 class="text-5xl md:text-6xl font-black uppercase tracking-tighter italic leading-none mb-4">
                Showroom <span class="text-[#FFD700]">Digital</span>
            </h1>
            <p class="text-slate-400 text-sm italic">Conception locale & Maîtrise technologique à Monaco.</p>
        </div>
        <img src="images/logo-vertex.png" class="h-16 md:h-20 object-contain" alt="Vertex Logo">
    </header>

    <section class="max-w-6xl mx-auto mb-12 space-y-6">
        <div class="relative max-w-md">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-[#FFD700]"></i>
            <input type="text" id="search-bar" onkeyup="handleSearch()" placeholder="Rechercher un produit (ex: Totem, 55...)" 
                   class="search-input w-full pl-12 pr-4 py-4 rounded-2xl text-sm text-white placeholder:text-slate-500">
        </div>

        <div class="flex flex-wrap gap-3" id="filter-container">
            </div>
    </section>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-container">
        </main>

    <div id="no-results" class="hidden text-center py-20 text-slate-500 italic">
        <i data-lucide="search-x" class="w-12 h-12 mx-auto mb-4 opacity-20"></i>
        Aucun produit ne correspond à votre recherche.
    </div>

    <footer class="max-w-6xl mx-auto mt-20 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-4 text-[10px] text-slate-500 font-bold tracking-widest uppercase text-center">
        <p>Vertex Monaco | Solutions Visuelles Haute Performance</p>
        <div class="flex gap-6">
            <span>9 Avenue Albert II</span>
            <span>Ref: SHOWROOM-2026</span>
        </div>
    </footer>

    <script>
        const SHOWROOM_DATA = [
            { titre: "Double Face 55\"", categorie: "Vitrines", image: "images/VITRINE55.jpg", lien: "fiche-double-face.html", desc: "Ingénierie de pointe pour vitrines." },
            { titre: "Totem Outdoor 65\"", categorie: "Smart City", image: "images/TOTEM65.jpg", lien: "#", desc: "Solution robuste pour espaces publics." },
            { titre: "LED Wall P1.5", categorie: "Écrans LED", image: "images/LEDWALL.jpg", lien: "#", desc: "Affichage seamless haute définition." },
            { titre: "Borne Interactive", categorie: "Smart City", image: "images/BORNE.jpg", lien: "#", desc: "Interactivité et engagement citoyen." },
            { titre: "Écran Haute Lum 75\"", categorie: "Vitrines", image: "images/75HIGHT.jpg", lien: "#", desc: "Visibilité maximale plein soleil." }
        ];

        let currentCategory = 'all';

        function initShowroom() {
            renderFilters();
            displayProducts(SHOWROOM_DATA);
        }

        function renderFilters() {
            const categories = ['all', ...new Set(SHOWROOM_DATA.map(p => p.categorie))];
            const container = document.getElementById('filter-container');
            container.innerHTML = categories.map(cat => `
                <button class="filter-btn ${cat === 'all' ? 'active' : ''}" data-cat="${cat}" onclick="setCategory('${cat}')">
                    ${cat === 'all' ? 'Tous les produits' : cat}
                </button>
            `).join('');
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === cat));
            handleSearch(); // Ré-applique la recherche avec le nouveau filtre
        }

        function handleSearch() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filtered = SHOWROOM_DATA.filter(p => {
                const matchSearch = p.titre.toLowerCase().includes(query) || p.desc.toLowerCase().includes(query);
                const matchCat = currentCategory === 'all' || p.categorie === currentCategory;
                return matchSearch && matchCat;
            });
            displayProducts(filtered);
        }

        function displayProducts(products) {
            const container = document.getElementById('product-container');
            const noResults = document.getElementById('no-results');
            
            if (products.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                container.innerHTML = products.map(product => `
                    <div class="vertex-card rounded-[2.5rem] overflow-hidden flex flex-col animate-in fade-in zoom-in duration-300">
                        <div class="h-64 bg-black/20 flex items-center justify-center p-8 border-b border-white/5 relative group">
                            <img src="${product.image}" alt="${product.titre}" class="max-w-full max-h-full object-contain transition-transform group-hover:scale-110">
                        </div>
                        <div class="p-8 flex flex-col flex-grow">
                            <span class="text-[#FFD700] text-[9px] font-black uppercase tracking-[0.2em] mb-2">${product.categorie}</span>
                            <h3 class="text-2xl font-black uppercase italic mb-3 leading-tight">${product.titre}</h3>
                            <p class="text-slate-400 text-xs italic mb-8 leading-relaxed">${product.desc}</p>
                            <a href="${product.lien}" class="mt-auto btn-gold text-center py-4 rounded-xl text-[10px] uppercase tracking-[0.2em] flex items-center justify-center gap-2 hover:opacity-90 transition-all">
                                Ouvrir la fiche <i data-lucide="external-link" class="w-3 h-3"></i>
                            </a>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        window.onload = initShowroom;
    </script>
</body>
</html>
